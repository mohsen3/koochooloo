<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Typing Tutor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #4a6fa5 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '‚≠ê';
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            top: 10%;
            left: 10%;
            opacity: 0.4;
        }

        body::after {
            content: '‚ö°';
            position: absolute;
            font-size: 2.5em;
            animation: float 4s ease-in-out infinite;
            bottom: 10%;
            right: 10%;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        .star-decoration {
            position: absolute;
            font-size: 1.5em;
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.15); }
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(45, 53, 72, 0.8);
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #52be80, #5499c7, #48c9b0);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(82, 190, 128, 0.6);
        }

        .main-container {
            background: linear-gradient(135deg, #2d3548 0%, #3d4963 100%);
            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 0 6px rgba(74, 111, 165, 0.3);
            text-align: center;
            max-width: 95vw;
            outline: none;
            border: 6px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #5dade2, #4a6fa5, #52be80, #48c9b0, #5dade2);
            border-radius: 36px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            color: #5dade2;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #4a6fa5, 4px 4px 0px #52be80;
            animation: titleBounce 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .instructions {
            color: white;
            font-size: 1.3em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #48c9b0, #45b39d);
            padding: 15px 30px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(72, 201, 176, 0.4);
            font-weight: bold;
        }

        .word-display {
            font-size: clamp(80px, 20vw, 180px);
            letter-spacing: 0.15em;
            margin: 40px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
        }

        .letter {
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
        }

        .letter.gray {
            color: rgba(255, 255, 255, 0.3);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .letter.green {
            color: #52be80;
            transform: scale(1.15);
            text-shadow: 0 0 20px rgba(82, 190, 128, 0.8), 3px 3px 6px rgba(0,0,0,0.3);
            animation: letterPop 0.3s ease-out;
        }

        @keyframes letterPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1.15); }
        }

        .letter.shake {
            animation: shake 0.5s;
            color: #e67e22;
            text-shadow: 0 0 20px rgba(230, 126, 34, 0.8);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 120px;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .celebration.active {
            animation: celebrate 1.2s ease-out;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-20deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.6) rotate(20deg);
            }
        }

        .stats {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #7d3c98, #9b59b6);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(125, 60, 152, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .completion-message {
            color: #52be80;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(82, 190, 128, 0.8), 3px 3px 6px rgba(0,0,0,0.3);
            animation: rainbowText 2s linear infinite, pulse 1s infinite;
        }

        @keyframes rainbowText {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <div class="star-decoration" style="top: 5%; left: 15%;">üöÄ</div>
    <div class="star-decoration" style="top: 15%; right: 20%; animation-delay: 0.5s;">‚ö°</div>
    <div class="star-decoration" style="bottom: 20%; left: 10%; animation-delay: 1s;">‚öΩ</div>
    <div class="star-decoration" style="bottom: 15%; right: 15%; animation-delay: 1.5s;">üèÄ</div>
    <div class="star-decoration" style="top: 50%; left: 5%; animation-delay: 0.8s;">üéÆ</div>
    <div class="star-decoration" style="top: 60%; right: 8%; animation-delay: 1.2s;">ü¶ñ</div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="main-container">
        <h1>üéÆ Typing Tutor! ‚å®Ô∏è</h1>
        <div class="instructions">Type the word below! üéØ</div>
        <div class="word-display" id="wordDisplay"></div>
    </div>

    <div class="stats" id="stats">
        Word <span id="currentWord">1</span> of 300
    </div>

    <div class="celebration" id="celebration">üéâ</div>

    <script>
        // Top 300 English words for kids, sorted from simple to complex
        const words = [
            // Very simple (2-3 letters)
            "go", "up", "it", "is", "me", "my", "we", "to", "no", "in",
            // Simple (3-4 letters)
            "cat", "dog", "run", "fun", "sun", "big", "red", "hot", "box", "toy",
            "can", "see", "the", "and", "you", "are", "for", "not", "but", "get",
            "new", "now", "way", "may", "say", "she", "all", "had", "her", "was",
            "one", "our", "out", "day", "top", "did", "boy", "its", "let", "put",
            // Medium (4-5 letters)
            "like", "this", "look", "make", "good", "very", "just", "come", "made", "over",
            "such", "take", "than", "them", "well", "only", "year", "work", "back", "call",
            "came", "show", "life", "tell", "want", "give", "most", "even", "find", "hand",
            "high", "keep", "play", "home", "late", "next", "open", "seem", "part", "turn",
            "food", "tree", "four", "head", "kind", "long", "bird", "body", "door", "sure",
            // Longer (5-6 letters)
            "after", "again", "animal", "house", "point", "mother", "world", "build", "earth", "father",
            "should", "school", "still", "learn", "plant", "cover", "state", "study", "night", "light",
            "sound", "water", "place", "years", "lived", "known", "since", "could", "money", "order",
            "group", "heart", "think", "where", "help", "line", "right", "mean", "old", "any",
            "same", "tell", "boy", "follow", "parent", "begin", "city", "earth", "eyes", "light",
            "thought", "under", "story", "saw", "left", "don't", "few", "while", "along", "might",
            "close", "something", "seem", "next", "hard", "open", "example", "begin", "life", "always",
            // Complex (6+ letters)
            "children", "students", "structure", "available", "services", "something", "experience", "business", "program", "question",
            "government", "number", "people", "family", "important", "possible", "education", "different", "country", "interest",
            "remember", "problem", "complete", "better", "change", "however", "following", "without", "between", "because",
            "through", "sentence", "together", "usually", "everyone", "already", "information", "working", "example", "happened",
            "friends", "others", "making", "special", "everything", "believe", "yourself", "science", "morning", "several",
            "himself", "nothing", "provide", "history", "whether", "understand", "million", "language", "members", "decided",
            "beautiful", "promise", "careful", "yourself", "suddenly", "moment", "happened", "against", "pattern", "center",
            "someone", "produce", "important", "until", "children", "students", "structure", "available", "million", "language",
            "understand", "standing", "thinking", "computer", "together", "personal", "activity", "continue", "actually", "especially",
            "beginning", "interest", "exciting", "wonderful", "different", "distance", "happiness", "something", "sometimes", "mountain",
            "friendship", "tomorrow", "yesterday", "favourite", "adventure", "discovery", "celebrate", "fantastic", "knowledge", "question",
            "dangerous", "chocolate", "breakfast", "butterfly", "telephone", "nightmare", "dinosaur", "elephant", "invisible", "vacation",
            "universe", "thousand", "birthday", "laughter", "princess", "treasure", "sandwich", "hospital", "airplane", "keyboard",
            "library", "picture", "kitchen", "bedroom", "bathroom", "backpack", "notebook", "scissors", "rainbow", "sunshine"
        ];

        let currentWordIndex = 0;
        let currentLetterIndex = 0;
        let completedWords = 0;
        let hiddenLetterIndex = -1;

        // Initialize speech synthesis
        const synth = window.speechSynthesis;

        // Audio context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playCelebrationSound() {
            const now = audioContext.currentTime;
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G notes

            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'sine';

                const startTime = now + index * 0.1;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.3);
            });
        }

        function playErrorSound() {
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';

            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.2, now + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

            oscillator.start(now);
            oscillator.stop(now + 0.2);
        }

        function speakWord(word) {
            if (synth.speaking) {
                synth.cancel();
            }

            const utterance = new SpeechSynthesisUtterance(word);
            utterance.rate = 0.8;
            utterance.pitch = 1.1;
            synth.speak(utterance);
        }

        function createConfetti() {
            const colors = ['#5dade2', '#52be80', '#48c9b0', '#5499c7', '#45b39d', '#4a6fa5'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function updateProgress() {
            const progress = (completedWords / words.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentWord').textContent = completedWords + 1;
        }

        function displayWord() {
            const word = words[currentWordIndex];
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.innerHTML = '';

            // Determine if we should hide a letter (after first 10 words)
            if (completedWords >= 10) {
                hiddenLetterIndex = Math.floor(Math.random() * word.length);
            } else {
                hiddenLetterIndex = -1;
            }

            // Create letter spans
            for (let i = 0; i < word.length; i++) {
                const span = document.createElement('span');
                span.className = 'letter gray';
                span.textContent = (i === hiddenLetterIndex) ? '_' : word[i];
                span.dataset.letter = word[i];
                span.dataset.index = i;
                wordDisplay.appendChild(span);
            }

            currentLetterIndex = 0;
            speakWord(word);
        }

        function showCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.className = 'celebration active';
            playCelebrationSound();
            createConfetti();

            setTimeout(() => {
                celebration.className = 'celebration';
            }, 1200);
        }

        function handleKeyPress(e) {
            if (currentWordIndex >= words.length) return;

            const word = words[currentWordIndex];
            const letters = document.querySelectorAll('.letter');

            if (currentLetterIndex < word.length) {
                const expectedLetter = word[currentLetterIndex];
                const typedLetter = e.key.toLowerCase();

                if (typedLetter === expectedLetter) {
                    // Correct letter
                    letters[currentLetterIndex].classList.remove('gray');
                    letters[currentLetterIndex].classList.add('green');

                    // Show the actual letter if it was hidden
                    if (currentLetterIndex === hiddenLetterIndex) {
                        letters[currentLetterIndex].textContent = expectedLetter;
                    }

                    currentLetterIndex++;

                    // Check if word is complete
                    if (currentLetterIndex === word.length) {
                        completedWords++;
                        showCelebration();

                        setTimeout(() => {
                            currentWordIndex++;
                            if (currentWordIndex < words.length) {
                                updateProgress();
                                displayWord();
                            } else {
                                // All words completed
                                document.getElementById('wordDisplay').innerHTML =
                                    '<div class="completion-message">üéâ Congratulations! You completed all 300 words! üéâ</div>';
                            }
                        }, 1500);
                    }
                } else {
                    // Wrong letter
                    playErrorSound();
                    letters[currentLetterIndex].classList.add('shake');
                    setTimeout(() => {
                        letters[currentLetterIndex].classList.remove('shake');
                    }, 500);

                    // If this is the hidden letter, speak the word again
                    if (currentLetterIndex === hiddenLetterIndex) {
                        speakWord(word);
                    }
                }
            }
        }

        // Initialize
        document.addEventListener('keypress', handleKeyPress);
        updateProgress();
        displayWord();
    </script>
</body>
</html>

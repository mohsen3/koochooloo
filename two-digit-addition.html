<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Digit Addition Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #b3d9ff 0%, #cce7ff 50%, #e6f5ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            outline: none;
            position: relative;
            padding: 20px;
            transition: background 1s ease;
        }

        body::before {
            content: '‚≠ê';
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            top: 10%;
            left: 10%;
            opacity: 0.4;
        }

        body::after {
            content: '‚ö°';
            position: absolute;
            font-size: 2.5em;
            animation: float 4s ease-in-out infinite;
            bottom: 10%;
            right: 10%;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        .star-decoration {
            position: absolute;
            font-size: 1.5em;
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.15); }
        }

        .container {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f7 100%);
            border-radius: 30px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2), 0 0 0 6px rgba(255, 107, 157, 0.3);
            text-align: center;
            max-width: 900px;
            width: 90%;
            outline: none;
            border: 6px solid transparent;
            background-clip: padding-box;
            position: relative;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ffa45b, #ffd93d, #6bcf7f, #4fa3d1, #ff6b9d);
            border-radius: 36px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #ffa45b, 4px 4px 0px #ffd93d;
            animation: titleBounce 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .score-info {
            font-size: 1.8em;
            background: linear-gradient(135deg, #ff6b9d, #ffa45b);
            color: white;
            font-weight: bold;
            padding: 12px 35px;
            border-radius: 50px;
            box-shadow: 0 6px 15px rgba(255, 107, 157, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .mode-select {
            font-size: 1.3em;
            padding: 10px 20px;
            border: 3px solid #4fa3d1;
            border-radius: 20px;
            background: white;
            color: #4fa3d1;
            font-weight: bold;
            font-family: inherit;
            cursor: pointer;
            outline: none;
            box-shadow: 0 4px 12px rgba(79, 163, 209, 0.3);
            transition: all 0.3s ease;
        }

        .mode-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(79, 163, 209, 0.5);
        }

        .addition-problem {
            display: inline-block;
            margin: 30px auto;
            position: relative;
        }

        .carry-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .carry-digit {
            width: 80px;
            height: 60px;
            font-size: 2.5em;
            font-weight: 900;
            color: #ff6b9d;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .carry-digit.visible {
            opacity: 1;
        }

        .number-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f0f9ff, #ffffff);
            border-radius: 15px;
        }

        .operator {
            font-size: 4.5em;
            font-weight: 900;
            color: #6bcf7f;
            text-shadow: 3px 3px 0px rgba(79,163,209,0.3);
            width: 60px;
            text-align: center;
        }

        .digit {
            width: 80px;
            height: 80px;
            font-size: 4.5em;
            font-weight: 900;
            color: #ff6b9d;
            text-shadow: 3px 3px 0px rgba(255,170,91,0.3);
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .answer-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 10px 20px;
            border-top: 5px solid #4fa3d1;
            margin-top: 5px;
        }

        .answer-digit {
            width: 80px;
            height: 80px;
            font-size: 4.5em;
            text-align: center;
            border: 4px dashed #4fa3d1;
            border-radius: 15px;
            outline: none;
            font-weight: 900;
            background: linear-gradient(135deg, #fff5f7, #ffffff);
            color: #ff6b9d;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            caret-color: transparent;
            cursor: default;
        }

        .answer-digit:focus {
            border-color: #ff6b9d;
            border-style: solid;
            box-shadow: 0 0 25px rgba(255, 107, 157, 0.6);
            transform: scale(1.08);
            background: linear-gradient(135deg, #ffe6f0, #fff9fb);
        }

        .answer-digit.correct {
            background: linear-gradient(135deg, #6bcf7f, #4fa3d1);
            border-color: #6bcf7f;
            border-style: solid;
            color: white;
            box-shadow: 0 8px 25px rgba(107, 207, 127, 0.5);
            animation: correctPop 0.5s ease-out;
            pointer-events: none;
        }

        .answer-digit.wrong {
            background: linear-gradient(135deg, #ff9ff3, #feca57);
            border-color: #ff9ff3;
            border-style: solid;
            color: white;
            box-shadow: 0 8px 25px rgba(255, 159, 243, 0.5);
            animation: shake 0.5s;
        }

        @keyframes correctPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .instructions {
            font-size: 1.3em;
            color: white;
            margin-top: 25px;
            padding: 15px;
            background: linear-gradient(135deg, #4fa3d1, #6bcf7f);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(79, 163, 209, 0.4);
            font-weight: bold;
        }

        .celebration-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: 900;
            z-index: 1000;
            animation: celebrate 1.5s, rainbow 2s linear infinite;
            pointer-events: none;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa45b 25%, #ffd93d 75%, #6bcf7f 100%);
            padding: 30px 50px;
            border-radius: 35px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3), 0 0 80px rgba(255, 107, 157, 0.6);
            border: 8px solid #ffffff;
            background-size: 300% 300%;
            color: white;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.3);
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1.05) rotate(-5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .score-info {
                font-size: 1.3em;
            }

            .mode-select {
                font-size: 1em;
                padding: 8px 15px;
            }

            .operator, .digit {
                font-size: 3em;
                width: 60px;
                height: 60px;
            }

            .answer-digit {
                width: 60px;
                height: 60px;
                font-size: 3em;
            }

            .carry-digit {
                width: 60px;
                height: 45px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <div class="star-decoration" style="top: 5%; left: 15%;">üöÄ</div>
    <div class="star-decoration" style="top: 15%; right: 20%; animation-delay: 0.5s;">‚ö°</div>
    <div class="star-decoration" style="bottom: 20%; left: 10%; animation-delay: 1s;">‚öΩ</div>
    <div class="star-decoration" style="bottom: 15%; right: 15%; animation-delay: 1.5s;">üèÄ</div>
    <div class="star-decoration" style="top: 50%; left: 5%; animation-delay: 0.8s;">üéÆ</div>
    <div class="star-decoration" style="top: 60%; right: 8%; animation-delay: 1.2s;">ü¶ñ</div>

    <div class="container" id="game-container">
        <h1>üéÆ Two-Digit Addition! üöÄ</h1>

        <div class="controls">
            <div class="score-info" id="score-info">Question: 1</div>
            <select class="mode-select" id="mode-select">
                <option value="all">All</option>
                <option value="no-carry">No Carry</option>
                <option value="+01">+01</option>
                <option value="+02">+02</option>
                <option value="+03">+03</option>
                <option value="+10">+10</option>
                <option value="+20">+20</option>
                <option value="+30">+30</option>
            </select>
        </div>

        <div class="addition-problem" id="addition-problem">
            <!-- Problem will be generated here -->
        </div>

        <div class="instructions">Type the answer from right to left! üéØ</div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        class TwoDigitAdditionGame {
            constructor() {
                this.questionNumber = 1;
                this.num1 = 0;
                this.num2 = 0;
                this.answer = 0;
                this.mode = 'all';
                this.currentInputIndex = 1; // Start from ones place (right)
                this.userAnswer = ['', '', ''];

                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();

                const messages = [
                    "Awesome! üéâ", "Great job! ‚≠ê", "Perfect! üåü",
                    "Amazing! üéä", "Wonderful! üéà", "Fantastic! üåà",
                    "Super! üöÄ", "Brilliant! ‚ú®"
                ];
                this.messages = messages;

                this.init();
            }

            init() {
                document.getElementById('mode-select').addEventListener('change', (e) => {
                    this.mode = e.target.value;
                    this.generateProblem();
                });

                this.generateProblem();
                this.updateScore();
            }

            playCelebrationSound() {
                const now = this.audioContext.currentTime;
                const frequencies = [523.25, 659.25, 783.99]; // C, E, G notes

                frequencies.forEach((freq, index) => {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);

                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';

                    const startTime = now + index * 0.1;
                    gainNode.gain.setValueAtTime(0, startTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.3);
                });
            }

            playErrorSound() {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = 200;
                oscillator.type = 'sawtooth';

                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

                oscillator.start(now);
                oscillator.stop(now + 0.2);
            }

            playSuccessSound() {
                const now = this.audioContext.currentTime;
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.value = 659.25; // E note
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0, now);
                gainNode.gain.linearRampToValueAtTime(0.2, now + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

                oscillator.start(now);
                oscillator.stop(now + 0.2);
            }

            generateProblem() {
                let num1, num2;

                switch (this.mode) {
                    case 'no-carry':
                        // Generate numbers where no carry is needed
                        do {
                            num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                            num2 = Math.floor(Math.random() * 90) + 10; // 10-99
                        } while (this.hasCarry(num1, num2));
                        break;

                    case '+01':
                        num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                        num2 = 1;
                        break;

                    case '+02':
                        num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                        num2 = 2;
                        break;

                    case '+03':
                        num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                        num2 = 3;
                        break;

                    case '+10':
                        num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                        num2 = 10;
                        break;

                    case '+20':
                        num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                        num2 = 20;
                        break;

                    case '+30':
                        num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                        num2 = 30;
                        break;

                    default: // 'all'
                        num1 = Math.floor(Math.random() * 90) + 10; // 10-99
                        num2 = Math.floor(Math.random() * 90) + 10; // 10-99
                        break;
                }

                this.num1 = num1;
                this.num2 = num2;
                this.answer = num1 + num2;
                this.currentInputIndex = 1; // Start from ones place
                this.userAnswer = ['', '', ''];

                this.displayProblem();
            }

            hasCarry(num1, num2) {
                const ones1 = num1 % 10;
                const ones2 = num2 % 10;
                const tens1 = Math.floor(num1 / 10);
                const tens2 = Math.floor(num2 / 10);

                // Check if ones place creates carry
                if (ones1 + ones2 >= 10) return true;

                // Check if tens place creates carry
                if (tens1 + tens2 >= 10) return true;

                return false;
            }

            displayProblem() {
                const container = document.getElementById('addition-problem');
                container.innerHTML = '';

                const num1Str = this.num1.toString().padStart(2, ' ');
                const num2Str = this.num2.toString().padStart(2, ' ');
                const answerLength = this.answer.toString().length;

                // Carry row
                const carryRow = document.createElement('div');
                carryRow.className = 'carry-row';

                if (answerLength === 3) {
                    const carryHundreds = document.createElement('div');
                    carryHundreds.className = 'carry-digit';
                    carryHundreds.id = 'carry-hundreds';
                    carryRow.appendChild(carryHundreds);
                }

                const carryTens = document.createElement('div');
                carryTens.className = 'carry-digit';
                carryTens.id = 'carry-tens';
                carryRow.appendChild(carryTens);

                const carryOnes = document.createElement('div');
                carryOnes.className = 'carry-digit';
                carryRow.appendChild(carryOnes);

                container.appendChild(carryRow);

                // First number row
                const row1 = document.createElement('div');
                row1.className = 'number-row';

                const spacer1 = document.createElement('div');
                spacer1.className = 'operator';
                spacer1.textContent = '';
                row1.appendChild(spacer1);

                for (let i = 0; i < 2; i++) {
                    const digit = document.createElement('div');
                    digit.className = 'digit';
                    digit.textContent = num1Str[i].trim() || '';
                    row1.appendChild(digit);
                }

                container.appendChild(row1);

                // Second number row
                const row2 = document.createElement('div');
                row2.className = 'number-row';

                const operator = document.createElement('div');
                operator.className = 'operator';
                operator.textContent = '+';
                row2.appendChild(operator);

                for (let i = 0; i < 2; i++) {
                    const digit = document.createElement('div');
                    digit.className = 'digit';
                    digit.textContent = num2Str[i].trim() || '';
                    row2.appendChild(digit);
                }

                container.appendChild(row2);

                // Answer row
                const answerRow = document.createElement('div');
                answerRow.className = 'answer-row';

                // Add spacer if answer is 2 digits (to align with operator column)
                if (answerLength === 2) {
                    const spacer = document.createElement('div');
                    spacer.className = 'operator';
                    spacer.textContent = '';
                    answerRow.appendChild(spacer);
                }

                for (let i = 0; i < answerLength; i++) {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'answer-digit';
                    input.maxLength = 1;
                    input.inputMode = 'numeric';
                    input.pattern = '[0-9]';
                    input.dataset.index = i; // Store actual index (0=leftmost digit, increases right)

                    input.addEventListener('input', (e) => this.handleInput(e));
                    input.addEventListener('keydown', (e) => this.handleKeydown(e));

                    answerRow.appendChild(input);
                }

                container.appendChild(answerRow);

                // Focus on the rightmost (ones) input
                setTimeout(() => {
                    const inputs = answerRow.querySelectorAll('.answer-digit');
                    inputs[inputs.length - 1].focus();
                }, 100);
            }

            handleInput(e) {
                const input = e.target;
                const value = input.value;

                // Only allow numeric input
                if (!/^\d?$/.test(value)) {
                    input.value = value.replace(/\D/g, '');
                    return;
                }

                if (value === '') return;

                const digitIndex = parseInt(input.dataset.index);
                const answerStr = this.answer.toString();
                const correctDigit = answerStr[digitIndex];

                this.userAnswer[digitIndex] = value;

                if (value === correctDigit) {
                    // Correct!
                    input.classList.remove('wrong');
                    input.classList.add('correct');
                    this.playSuccessSound();

                    // Check if we need to show carry
                    // For ones place (rightmost digit, last index)
                    if (digitIndex === answerStr.length - 1) {
                        const ones1 = this.num1 % 10;
                        const ones2 = this.num2 % 10;
                        if (ones1 + ones2 >= 10) {
                            const carryTens = document.getElementById('carry-tens');
                            if (carryTens) {
                                carryTens.textContent = '1';
                                carryTens.classList.add('visible');
                            }
                        }
                    }
                    // For tens place in a 3-digit answer (middle digit, index 1)
                    else if (digitIndex === 1 && answerStr.length === 3) {
                        const tens1 = Math.floor(this.num1 / 10) % 10;
                        const tens2 = Math.floor(this.num2 / 10) % 10;
                        const onesCarry = (this.num1 % 10 + this.num2 % 10) >= 10 ? 1 : 0;
                        if (tens1 + tens2 + onesCarry >= 10) {
                            const carryHundreds = document.getElementById('carry-hundreds');
                            if (carryHundreds) {
                                carryHundreds.textContent = '1';
                                carryHundreds.classList.add('visible');
                            }
                        }
                    }

                    // Move to next input (left)
                    setTimeout(() => {
                        const nextInput = this.findNextInput(input);
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            // Check if all complete
                            this.checkCompletion();
                        }
                    }, 300);

                } else {
                    // Wrong!
                    input.classList.remove('correct');
                    input.classList.add('wrong');
                    this.playErrorSound();

                    setTimeout(() => {
                        input.value = '';
                        input.classList.remove('wrong');
                        this.userAnswer[digitIndex] = '';
                        input.focus();
                    }, 800);
                }
            }

            handleKeydown(e) {
                const input = e.target;

                if (e.key === 'Backspace' && input.value === '') {
                    // Move to previous input (right)
                    const prevInput = this.findPreviousInput(input);
                    if (prevInput && !prevInput.classList.contains('correct')) {
                        e.preventDefault();
                        prevInput.focus();
                        prevInput.select();
                    }
                }
            }

            findNextInput(currentInput) {
                const inputs = Array.from(document.querySelectorAll('.answer-digit'));
                const currentIndex = inputs.indexOf(currentInput);

                if (currentIndex > 0) {
                    return inputs[currentIndex - 1];
                }
                return null;
            }

            findPreviousInput(currentInput) {
                const inputs = Array.from(document.querySelectorAll('.answer-digit'));
                const currentIndex = inputs.indexOf(currentInput);

                if (currentIndex < inputs.length - 1) {
                    return inputs[currentIndex + 1];
                }
                return null;
            }

            checkCompletion() {
                const inputs = document.querySelectorAll('.answer-digit');
                const allCorrect = Array.from(inputs).every(input =>
                    input.classList.contains('correct')
                );

                if (allCorrect) {
                    setTimeout(() => {
                        this.celebrate();
                        setTimeout(() => {
                            this.questionNumber++;
                            this.updateScore();
                            this.generateProblem();
                        }, 2000);
                    }, 500);
                }
            }

            celebrate() {
                this.playCelebrationSound();

                const gameContainer = document.getElementById('game-container');

                const msg = this.messages[Math.floor(Math.random() * this.messages.length)];
                const celebration = document.createElement('div');
                celebration.className = 'celebration-overlay';
                celebration.textContent = msg;
                document.body.appendChild(celebration);

                setTimeout(() => {
                    celebration.remove();
                }, 1500);

                this.createConfetti();
            }

            createConfetti() {
                const celebration = document.getElementById('celebration');
                const colors = ['#ff6b9d', '#ffa45b', '#ffd93d', '#6bcf7f', '#4fa3d1', '#ff9ff3'];

                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    celebration.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }
            }

            updateScore() {
                const scoreInfo = document.getElementById('score-info');
                scoreInfo.textContent = `Question: ${this.questionNumber}`;
            }
        }

        window.addEventListener('load', () => {
            new TwoDigitAdditionGame();
        });
    </script>
</body>
</html>

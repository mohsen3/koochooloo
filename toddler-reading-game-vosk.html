<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning Game for Toddlers (Vosk Offline)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .word-display {
            font-size: 12vw;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            border: 8px solid rgba(255, 255, 255, 0.4);
            min-height: 200px;
            max-height: 45vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .word-display span {
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 100%;
            display: block;
        }

        .word-display.listening {
            border-color: #4ade80;
            box-shadow: 0 0 40px rgba(74, 222, 128, 0.5);
            animation: pulse 1.5s infinite;
        }

        .word-display.success {
            border-color: #FFD700;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 255, 255, 0.3));
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.8);
            animation: successPulse 0.6s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .character {
            position: absolute;
            bottom: -60px;
            right: 30px;
            font-size: 80px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .character.celebrate {
            animation: celebrate 0.6s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.2); }
            75% { transform: rotate(15deg) scale(1.2); }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            font-family: inherit;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .progress {
            font-size: 40px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .star {
            display: inline-block;
            opacity: 0.3;
            transition: all 0.3s ease;
        }

        .star.earned {
            opacity: 1;
            animation: starPop 0.5s ease;
        }

        @keyframes starPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .status {
            font-size: 22px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            opacity: 0;
            pointer-events: none;
            z-index: 999;
        }

        .feedback-message.show {
            animation: feedbackPop 1.5s ease;
        }

        @keyframes feedbackPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            20% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        .level-indicator {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-text {
            color: white;
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
        }

        .loading-progress {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #4ade80, #3b82f6);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.2);
            border-top: 8px solid #4ade80;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .word-display {
                font-size: 10vw;
                padding: 20px 15px;
                min-height: 150px;
            }

            .status {
                font-size: 18px;
            }

            button {
                font-size: 18px;
                padding: 10px 20px;
            }

            .progress {
                font-size: 32px;
            }

            .character {
                font-size: 60px;
                bottom: -40px;
                right: 20px;
            }
        }

        /* For very small screens or long phrases */
        @media (max-height: 700px) {
            .word-display {
                font-size: 8vw;
                min-height: 120px;
                max-height: 35vh;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Loading offline speech recognition...</div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="loadingProgressBar"></div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <div class="level-indicator" id="levelIndicator" style="display: none;">
                <span class="level-badge">Level <span id="levelNumber">1</span></span>
            </div>
            <div class="progress" id="progress"></div>
        </div>

        <div class="word-display" id="wordDisplay">
            <span id="currentWord">Ready!</span>
            <div class="character" id="character">ü¶Å</div>
        </div>

        <div class="footer">
            <div class="status" id="status">Click Start to load the game</div>
            <div class="controls">
                <button id="startBtn" onclick="initializeGame()">Start Learning</button>
                <button id="skipBtn" onclick="skipWord()" style="display: none;">Skip Word</button>
                <button id="restartBtn" onclick="restartGame()" style="display: none;">Play Again</button>
            </div>
        </div>
    </div>

    <canvas class="confetti" id="confetti"></canvas>
    <div class="feedback-message" id="feedbackMessage"></div>

    <script src="https://cdn.jsdelivr.net/npm/vosk-browser@0.0.8/dist/vosk.js"></script>
    <script>
        // Expanded word list with more granular difficulty levels
        const wordLevels = [
            // Level 0: Very simple 3-letter words
            ['cat', 'dog', 'sun', 'hat', 'cup', 'pen'],
            // Level 1: More 3-letter words
            ['run', 'top', 'car', 'bus', 'bed', 'egg'],
            // Level 2: Easy 4-letter words
            ['ball', 'tree', 'book', 'duck', 'fish', 'star'],
            // Level 3: More 4-letter words
            ['jump', 'play', 'bird', 'frog', 'moon', 'wind'],
            // Level 4: 5-letter words
            ['house', 'happy', 'water', 'apple', 'smile', 'table'],
            // Level 5: More 5-letter words
            ['horse', 'green', 'light', 'chair', 'plant', 'heart'],
            // Level 6: Simple 2-word phrases
            ['big cat', 'red ball', 'blue sky', 'my dog', 'the sun', 'a tree'],
            // Level 7: More 2-word phrases
            ['happy kid', 'green frog', 'yellow star', 'fast car', 'soft bed', 'warm hug'],
            // Level 8: 3-word phrases
            ['I love you', 'big red ball', 'the sun shines', 'happy little dog', 'blue and green', 'jump and play'],
            // Level 9: Longer phrases
            ['I can read', 'look at me', 'this is fun', 'you are great', 'I did it', 'let us play']
        ];

        let currentLevel = 0;
        let currentWordIndex = 0;
        let currentWords = [];
        let score = 0;
        let isListening = false;
        let isProcessingWord = false;
        let voskModel = null;
        let voskRecognizer = null;
        let audioContext = null;
        let audioStream = null;
        let scriptProcessor = null;

        // Adaptive difficulty tracking
        let consecutiveSuccesses = 0;
        let consecutiveFailures = 0;
        const SUCCESS_THRESHOLD = 4;
        const FAILURE_THRESHOLD = 3;

        // Character emojis that rotate
        const characters = ['ü¶Å', 'üêº', 'üê®', 'ü¶ä', 'üêØ', 'üê∏', 'ü¶Ñ'];
        let currentCharacterIndex = 0;

        // Audio context for sound effects
        const soundContext = new (window.AudioContext || window.webkitAudioContext)();

        async function initializeGame() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('loadingOverlay').classList.remove('hidden');
            updateLoadingProgress(0, 'Checking browser compatibility...');

            try {
                // Check browser support
                if (!window.Vosk) {
                    throw new Error('Vosk library not loaded. Please check your internet connection and reload.');
                }

                updateLoadingProgress(10, 'Loading speech recognition model...');

                // Load Vosk model (this is a small English model, ~50MB)
                // Using the small model for faster loading and lower memory usage
                const MODEL_URL = 'https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip';

                // Create model
                voskModel = await Vosk.createModel(MODEL_URL);
                updateLoadingProgress(80, 'Initializing recognizer...');

                // Create recognizer with 16kHz sample rate
                voskRecognizer = new voskModel.KaldiRecognizer(16000);
                voskRecognizer.setWords(true);

                updateLoadingProgress(90, 'Setting up microphone...');

                // Request microphone access
                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: false,  // Keep quiet speech
                        autoGainControl: true,    // Auto boost quiet sounds
                        sampleRate: 16000
                    }
                });

                updateLoadingProgress(100, 'Ready!');

                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                    startGame();
                }, 500);

            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('loadingText').textContent =
                    'Error: ' + error.message + '\n\nPlease reload the page and try again.';
                document.getElementById('startBtn').disabled = false;
            }
        }

        function updateLoadingProgress(percent, text) {
            document.getElementById('loadingProgressBar').style.width = percent + '%';
            document.getElementById('loadingText').textContent = text;
        }

        function initGameData() {
            currentWords = [...wordLevels[currentLevel]];
            shuffleArray(currentWords);
            updateProgress();
            updateLevelIndicator();
        }

        function updateLevelIndicator() {
            document.getElementById('levelNumber').textContent = currentLevel + 1;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startGame() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'inline-block';
            document.getElementById('levelIndicator').style.display = 'block';

            initGameData();
            startVoskRecognition();
            showNextWord();
        }

        function startVoskRecognition() {
            if (!audioStream || !voskRecognizer) {
                console.error('Audio stream or recognizer not initialized');
                return;
            }

            // Create audio context with 16kHz sample rate for Vosk
            audioContext = new AudioContext({ sampleRate: 16000 });
            const source = audioContext.createMediaStreamSource(audioStream);

            // Use ScriptProcessor for audio processing
            // Note: ScriptProcessor is deprecated but still widely supported
            // For production, consider using AudioWorklet
            scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);

            let partialTranscript = '';
            let lastProcessTime = 0;

            scriptProcessor.onaudioprocess = (e) => {
                if (!isListening || isProcessingWord) return;

                const audioData = e.inputBuffer.getChannelData(0);

                // Convert Float32Array to Int16Array (PCM format for Vosk)
                const pcmData = new Int16Array(audioData.length);
                for (let i = 0; i < audioData.length; i++) {
                    const s = Math.max(-1, Math.min(1, audioData[i]));
                    pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                }

                try {
                    // Feed audio to Vosk
                    const accepted = voskRecognizer.acceptWaveform(pcmData);

                    // Process results
                    const now = Date.now();
                    if (now - lastProcessTime > 100) {  // Throttle to every 100ms
                        lastProcessTime = now;

                        let result;
                        if (accepted) {
                            // Final result
                            result = voskRecognizer.result();
                            if (result && result.text) {
                                console.log('%cüé§ Final:', 'color: green; font-weight: bold', result.text);
                                checkMatch(result.text.toLowerCase());
                            }
                        } else {
                            // Partial result (real-time)
                            result = voskRecognizer.partialResult();
                            if (result && result.partial && result.partial !== partialTranscript) {
                                partialTranscript = result.partial;
                                console.log('%cüé§ Partial:', 'color: blue', partialTranscript);
                                checkMatch(partialTranscript.toLowerCase());
                            }
                        }
                    }
                } catch (err) {
                    console.error('Vosk processing error:', err);
                }
            };

            source.connect(scriptProcessor);
            scriptProcessor.connect(audioContext.destination);

            isListening = true;
            document.getElementById('wordDisplay').classList.add('listening');
            updateStatus('üé§ I\'m listening! Say the word!');
            console.log('%cüéôÔ∏è Vosk Recognition Started (Offline)', 'color: green; font-weight: bold');
        }

        function checkMatch(transcript) {
            if (!transcript || isProcessingWord) return;

            const targetWord = currentWords[currentWordIndex].toLowerCase();

            if (isWordMatch(transcript, targetWord)) {
                console.log('%c‚úÖ MATCH!', 'color: green; font-weight: bold; font-size: 16px', {
                    heard: transcript,
                    target: targetWord
                });
                handleCorrectWord();
            }
        }

        // Very lenient fuzzy matching using Levenshtein distance
        function isWordMatch(spoken, target) {
            spoken = spoken.toLowerCase().trim();
            target = target.toLowerCase().trim();

            // Exact match
            if (spoken === target) return true;

            // Check if spoken contains the full target phrase
            if (spoken.includes(target)) return true;

            // Split into words for phrase handling
            const targetWords = target.split(' ');
            const spokenWords = spoken.split(' ');

            // For multi-word targets (phrases), check all words are present
            if (targetWords.length > 1) {
                // Check if all target words are present in spoken text
                const allWordsPresent = targetWords.every(targetWord => {
                    return spokenWords.some(spokenWord => {
                        if (spokenWord === targetWord) return true;
                        const distance = levenshteinDistance(spokenWord, targetWord);
                        const maxLen = Math.max(spokenWord.length, targetWord.length);
                        const similarity = 1 - (distance / maxLen);
                        return similarity >= 0.6;
                    });
                });

                if (!allWordsPresent) return false;

                // Light word order check
                let lastFoundIndex = -1;
                for (let targetWord of targetWords) {
                    let foundIndex = -1;
                    for (let i = 0; i < spokenWords.length; i++) {
                        const spokenWord = spokenWords[i];
                        let matches = false;

                        if (spokenWord === targetWord) {
                            matches = true;
                        } else {
                            const distance = levenshteinDistance(spokenWord, targetWord);
                            const maxLen = Math.max(spokenWord.length, targetWord.length);
                            const similarity = 1 - (distance / maxLen);
                            if (similarity >= 0.6) {
                                matches = true;
                            }
                        }

                        if (matches && i > lastFoundIndex) {
                            foundIndex = i;
                            break;
                        }
                    }
                    if (foundIndex === -1) return false;
                    lastFoundIndex = foundIndex;
                }

                return true;
            }

            // For single words, use lenient fuzzy matching
            if (targetWords.length === 1 && spokenWords.length > 1) {
                const targetInSpoken = spokenWords.some(spokenWord => {
                    if (spokenWord === target) return true;
                    const distance = levenshteinDistance(spokenWord, target);
                    const maxLen = Math.max(spokenWord.length, target.length);
                    const similarity = 1 - (distance / maxLen);
                    return similarity >= 0.7;
                });
                if (targetInSpoken) return true;

                const distance = levenshteinDistance(spoken, target);
                const maxLength = Math.max(spoken.length, target.length);
                const similarity = 1 - (distance / maxLength);
                return similarity >= 0.6;
            }

            // Standard fuzzy matching for single words
            const distance = levenshteinDistance(spoken, target);
            const maxLength = Math.max(spoken.length, target.length);
            const similarity = 1 - (distance / maxLength);

            // Very lenient: 60% similarity is enough
            return similarity >= 0.6;
        }

        // Levenshtein distance algorithm
        function levenshteinDistance(str1, str2) {
            const matrix = [];

            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[str2.length][str1.length];
        }

        function handleCorrectWord() {
            // Prevent processing another word during celebration
            isProcessingWord = true;

            score++;

            // Adaptive difficulty tracking
            consecutiveSuccesses++;
            consecutiveFailures = 0;

            // Visual feedback
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.classList.remove('listening');
            wordDisplay.classList.add('success');
            setTimeout(() => wordDisplay.classList.remove('success'), 600);

            // Celebration!
            playSuccessSound();
            showConfetti();
            celebrateCharacter();
            showFeedbackMessage();

            updateProgress();

            // Check if we should level up
            let shouldLevelUp = false;
            if (consecutiveSuccesses >= SUCCESS_THRESHOLD && currentLevel < wordLevels.length - 1) {
                shouldLevelUp = true;
                consecutiveSuccesses = 0;
            }

            setTimeout(() => {
                currentWordIndex++;

                if (currentWordIndex >= currentWords.length || shouldLevelUp) {
                    if (currentLevel < wordLevels.length - 1) {
                        currentLevel++;
                        currentWordIndex = 0;
                        initGameData();
                        if (shouldLevelUp) {
                            updateStatus('üåü You\'re doing great! Let\'s try harder words!');
                        } else {
                            updateStatus('üéâ Level complete! Moving up!');
                        }
                        playLevelUpSound();
                        setTimeout(() => {
                            showNextWord();
                            isProcessingWord = false;
                        }, 2000);
                    } else {
                        endGame(true);
                    }
                } else {
                    showNextWord();
                    isProcessingWord = false;
                }
            }, 1500);
        }

        function showNextWord() {
            if (currentWordIndex < currentWords.length) {
                const word = currentWords[currentWordIndex];
                document.getElementById('currentWord').textContent = word;
                updateStatus('üé§ Say: "' + word + '"');
                rotateCharacter();

                console.log('%cüéØ NEW WORD', 'color: blue; font-weight: bold; font-size: 14px', {
                    target: word,
                    level: currentLevel + 1,
                    progress: `${currentWordIndex + 1}/${currentWords.length}`
                });

                // Re-enable listening visual indicator
                const wordDisplay = document.getElementById('wordDisplay');
                wordDisplay.classList.remove('success');
                if (isListening) {
                    wordDisplay.classList.add('listening');
                }
            }
        }

        function skipWord() {
            isProcessingWord = false;

            // Adaptive difficulty tracking
            consecutiveFailures++;
            consecutiveSuccesses = 0;

            // Check if we should level down
            if (consecutiveFailures >= FAILURE_THRESHOLD && currentLevel > 0) {
                currentLevel--;
                currentWordIndex = 0;
                consecutiveFailures = 0;
                initGameData();
                updateStatus('üíô Let\'s try some easier words!');
                playEncouragingSound();
                setTimeout(showNextWord, 1500);
            } else {
                currentWordIndex++;
                if (currentWordIndex >= currentWords.length) {
                    currentWordIndex = 0;
                }
                showNextWord();
                updateStatus('No worries! Let\'s try a different word!');
            }
        }

        function updateProgress() {
            const progressDiv = document.getElementById('progress');
            const totalWords = currentWords.length;
            let html = '';

            for (let i = 0; i < totalWords; i++) {
                const earned = i < currentWordIndex ? 'earned' : '';
                html += `<span class="star ${earned}">‚≠ê</span>`;
            }

            progressDiv.innerHTML = html;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function celebrateCharacter() {
            const char = document.getElementById('character');
            char.classList.remove('celebrate');
            setTimeout(() => char.classList.add('celebrate'), 10);
            setTimeout(() => char.classList.remove('celebrate'), 600);
        }

        function rotateCharacter() {
            currentCharacterIndex = (currentCharacterIndex + 1) % characters.length;
            document.getElementById('character').textContent = characters[currentCharacterIndex];
        }

        function showFeedbackMessage() {
            const messages = ['Amazing!', 'Perfect!', 'Great job!', 'Wonderful!', 'You did it!', 'Awesome!', 'Super!'];
            const message = messages[Math.floor(Math.random() * messages.length)];
            const feedbackEl = document.getElementById('feedbackMessage');
            feedbackEl.textContent = message;
            feedbackEl.classList.remove('show');
            setTimeout(() => feedbackEl.classList.add('show'), 10);
            setTimeout(() => feedbackEl.classList.remove('show'), 1500);
        }

        // Confetti effect
        function showConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#9370DB', '#3CB371'];

            for (let i = 0; i < 50; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    rotation: Math.random() * 360,
                    speed: Math.random() * 2 + 1.5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4
                });
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let piece of pieces) {
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                    ctx.restore();

                    piece.y += piece.speed;
                    piece.rotation += 2;

                    if (piece.y > canvas.height) {
                        piece.y = -10;
                        piece.x = Math.random() * canvas.width;
                    }
                }
            }

            let frameCount = 0;
            const maxFrames = 45;
            const interval = setInterval(() => {
                animateConfetti();
                frameCount++;
                if (frameCount > maxFrames) {
                    clearInterval(interval);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }
            }, 1000 / 60);
        }

        // Audio feedback
        function playSuccessSound() {
            const oscillator = soundContext.createOscillator();
            const gainNode = soundContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(soundContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(523.25, soundContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(659.25, soundContext.currentTime + 0.08);

            gainNode.gain.setValueAtTime(0.12, soundContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, soundContext.currentTime + 0.25);

            oscillator.start(soundContext.currentTime);
            oscillator.stop(soundContext.currentTime + 0.25);
        }

        function playLevelUpSound() {
            const notes = [523.25, 659.25, 783.99];
            notes.forEach((freq, i) => {
                const oscillator = soundContext.createOscillator();
                const gainNode = soundContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(soundContext.destination);

                oscillator.type = 'sine';
                const startTime = soundContext.currentTime + (i * 0.12);
                oscillator.frequency.setValueAtTime(freq, startTime);

                gainNode.gain.setValueAtTime(0.15, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.25);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.25);
            });
        }

        function playEncouragingSound() {
            const oscillator = soundContext.createOscillator();
            const gainNode = soundContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(soundContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(659.25, soundContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(523.25, soundContext.currentTime + 0.15);

            gainNode.gain.setValueAtTime(0.10, soundContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, soundContext.currentTime + 0.3);

            oscillator.start(soundContext.currentTime);
            oscillator.stop(soundContext.currentTime + 0.3);
        }

        function endGame(completed) {
            isListening = false;

            // Clean up audio processing
            if (scriptProcessor) {
                scriptProcessor.disconnect();
                scriptProcessor = null;
            }
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            document.getElementById('wordDisplay').classList.remove('listening');

            if (completed) {
                document.getElementById('currentWord').textContent = 'üéâ You\'re Amazing! üéâ';
                updateStatus('You completed all the words!');
                showConfetti();
                playLevelUpSound();
            }

            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restartGame() {
            currentLevel = 0;
            currentWordIndex = 0;
            score = 0;
            isProcessingWord = false;
            consecutiveSuccesses = 0;
            consecutiveFailures = 0;
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('levelIndicator').style.display = 'none';
            document.getElementById('currentWord').textContent = 'Ready!';
            updateStatus('Click Start to begin again');
            document.getElementById('progress').innerHTML = '';

            // Restart with current model (no need to reload)
            if (voskModel && voskRecognizer && audioStream) {
                startGame();
            }
        }

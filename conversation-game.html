<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Learning Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #a8e6cf 0%, #ffd3b6 50%, #ffaaa5 100%);
            min-height: 100vh;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 10px;
        }

        body::before {
            content: '⭐';
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            top: 10%;
            left: 10%;
            opacity: 0.4;
        }

        body::after {
            content: '⚡';
            position: absolute;
            font-size: 2.5em;
            animation: float 4s ease-in-out infinite;
            bottom: 10%;
            right: 10%;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        .star-decoration {
            position: absolute;
            font-size: 1.5em;
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.15); }
        }

        .settings-gear {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
        }

        .settings-gear:hover {
            transform: rotate(90deg);
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #ffffff 0%, #fff5f7 100%);
            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            z-index: 1001;
            text-align: center;
            border: 6px solid transparent;
            background-clip: padding-box;
            position: fixed;
        }

        .settings-modal.active {
            display: block;
        }

        .settings-modal::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ffa45b, #ffd93d, #6bcf7f, #4fa3d1, #ff6b9d);
            border-radius: 36px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .settings-overlay.active {
            display: block;
        }

        .settings-modal h2 {
            color: #ff6b9d;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px #ffa45b;
        }

        .settings-modal input {
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.5em;
            padding: 15px 25px;
            border: 3px solid #ffa45b;
            border-radius: 15px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .settings-modal button {
            font-family: 'Comic Sans MS', cursive;
            font-size: 1.3em;
            padding: 15px 40px;
            background: linear-gradient(135deg, #6bcf7f, #4fa3d1);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(107, 207, 127, 0.4);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .settings-modal button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(107, 207, 127, 0.6);
        }

        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #ffa45b, #ffd93d);
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(255, 107, 157, 0.6);
        }

        .main-container {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f7 100%);
            border-radius: 30px;
            padding: 15px 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2), 0 0 0 6px rgba(255, 107, 157, 0.3);
            text-align: center;
            max-width: 90vw;
            max-height: calc(100vh - 60px);
            overflow: hidden;
            outline: none;
            border: 6px solid transparent;
            background-clip: padding-box;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .main-container::-webkit-scrollbar {
            width: 10px;
        }

        .main-container::-webkit-scrollbar-track {
            background: rgba(255, 182, 193, 0.2);
            border-radius: 10px;
        }

        .main-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b9d, #ffa45b);
            border-radius: 10px;
        }

        .main-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff5588, #ff9944);
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ffa45b, #ffd93d, #6bcf7f, #4fa3d1, #ff6b9d);
            border-radius: 36px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
            background-size: 300% 300%;
        }

        h1 {
            color: #ff6b9d;
            font-size: 1.8em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 0px #ffa45b, 4px 4px 0px #ffd93d;
            animation: titleBounce 2s ease-in-out infinite;
            letter-spacing: 2px;
            flex-shrink: 0;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .greeting {
            color: white;
            font-size: 1.1em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #4fa3d1, #6bcf7f);
            padding: 8px 20px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(79, 163, 209, 0.4);
            font-weight: bold;
            display: inline-block;
            animation: greetingPulse 2s ease-in-out infinite;
            flex-shrink: 0;
        }

        @keyframes greetingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        .conversation-container {
            font-size: clamp(18px, 3vw, 26px);
            line-height: 1.5;
            text-align: left;
            max-width: 900px;
            margin: 0 auto;
            padding: 5px;
            color: #333;
            flex: 1;
            overflow: hidden;
        }

        .conversation-line {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .conversation-line:nth-child(even) {
            flex-direction: row-reverse;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .speaker {
            font-size: 1.5em;
            margin: 0 8px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            flex-shrink: 0;
        }

        .bubble {
            background: linear-gradient(135deg, #ffffff 0%, #f0f8ff 100%);
            border-radius: 15px;
            padding: 8px 15px;
            box-shadow: 0 6px 15px rgba(79, 163, 209, 0.3);
            position: relative;
            max-width: 80%;
            border: 2px solid rgba(79, 163, 209, 0.2);
        }

        .conversation-line:nth-child(even) .bubble {
            background: linear-gradient(135deg, #fff5f7 0%, #ffe6f0 100%);
            border-color: rgba(255, 107, 157, 0.2);
        }

        .bubble::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 8px solid transparent;
            top: 10px;
        }

        .conversation-line:nth-child(odd) .bubble::before {
            left: -16px;
            border-right-color: rgba(79, 163, 209, 0.2);
        }

        .conversation-line:nth-child(even) .bubble::before {
            right: -16px;
            border-left-color: rgba(255, 107, 157, 0.2);
        }

        .word {
            display: inline;
            position: relative;
        }

        .char-input {
            font-family: 'Comic Sans MS', cursive;
            font-size: inherit;
            width: 1.2em;
            height: 1.5em;
            text-align: center;
            border: none;
            border-bottom: 3px solid rgba(150, 150, 150, 0.3);
            border-radius: 0;
            margin: 0 2px;
            padding: 0;
            background: transparent;
            color: #333;
            font-weight: bold;
            vertical-align: middle;
            transition: all 0.3s ease;
        }

        .char-input:focus {
            outline: none;
            border-bottom-color: #4fa3d1;
            box-shadow: 0 2px 4px rgba(79, 163, 209, 0.3);
        }

        .char-input.correct {
            background: transparent;
            border-bottom-color: #6bcf7f;
            color: #6bcf7f;
            animation: correctPop 0.3s ease-out;
        }

        .char-input.wrong {
            background: transparent;
            border-bottom-color: #ff6b9d;
            color: #ff6b9d;
            animation: shake 0.5s;
        }

        @keyframes correctPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 150px;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        .celebration.active {
            animation: celebrate 1.5s ease-out;
        }

        @keyframes celebrate {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.3) rotate(-20deg);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.3) rotate(10deg);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.6) rotate(20deg);
            }
        }

        .stats {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #ff9ff3, #c44569);
            padding: 15px 30px;
            border-radius: 25px;
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(255, 159, 243, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .completion-message {
            color: #ff6b9d;
            font-size: 2.5em;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 107, 157, 0.8), 3px 3px 6px rgba(0,0,0,0.3);
            animation: rainbowText 2s linear infinite, pulse 1s infinite;
        }

        @keyframes rainbowText {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .conversation-container {
                font-size: clamp(20px, 5vw, 30px);
            }

            .main-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <div class="star-decoration" style="top: 5%; left: 15%;">🚀</div>
    <div class="star-decoration" style="top: 15%; right: 20%; animation-delay: 0.5s;">⚡</div>
    <div class="star-decoration" style="bottom: 20%; left: 10%; animation-delay: 1s;">⚽</div>
    <div class="star-decoration" style="bottom: 15%; right: 15%; animation-delay: 1.5s;">🏀</div>
    <div class="star-decoration" style="top: 50%; left: 5%; animation-delay: 0.8s;">🎮</div>
    <div class="star-decoration" style="top: 60%; right: 8%; animation-delay: 1.2s;">🦖</div>

    <div class="settings-gear" id="settingsGear">⚙️</div>
    <div class="settings-overlay" id="settingsOverlay"></div>
    <div class="settings-modal" id="settingsModal">
        <h2>Settings ⚙️</h2>
        <label for="nameInput" style="color: #6bcf7f; font-size: 1.2em; display: block; margin-bottom: 10px;">
            What's your name?
        </label>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <br>
        <button id="saveSettings">Save 💾</button>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="main-container">
        <h1>💬 Let's Talk! 🗣️</h1>
        <div class="greeting" id="greeting">Hi Sepehr!</div>
        <div class="conversation-container" id="conversationContainer"></div>
    </div>

    <div class="stats" id="stats">
        Conversation <span id="currentConv">1</span> of 30
    </div>

    <div class="celebration" id="celebration">🎉</div>

    <script>
        // Conversation data (use {NAME} as placeholder for child's name)
        // blanks: [lineIndex, wordIndex] - only 1-3 blanks total per conversation
        const conversations = [
            {lines: ["Good morning!", "Good morning!", "How are you?", "I'm good!"], blanks: [[0, 0], [2, 2]]},
            {lines: ["Let's play!", "Yes!", "What should we play?", "Let's play blocks!"], blanks: [[0, 1], [3, 2]]},
            {lines: ["Bye bye!", "Bye!"], blanks: [[0, 0]]},
            {lines: ["What's your name?", "I'm {NAME}.", "Hi {NAME}!"], blanks: [[0, 2], [1, 1]]},
            {lines: ["I'm {NAME}.", "Hi {NAME}!", "Let's play!"], blanks: [[0, 1], [2, 1]]},
            {lines: ["Help me!", "Okay!", "Thank you!"], blanks: [[0, 0], [2, 1]]},
            {lines: ["I need help.", "What's wrong?", "I can't do it."], blanks: [[0, 1], [2, 2]]},
            {lines: ["Can you help?", "Yes!", "Thanks!"], blanks: [[0, 1]]},
            {lines: ["Want to play?", "Yes!", "Let's go!"], blanks: [[0, 2], [2, 1]]},
            {lines: ["What are you doing?", "Playing!", "Can I play?", "Yes!"], blanks: [[0, 2], [2, 2]]},
            {lines: ["Come play!", "Okay!", "Yay!"], blanks: [[0, 1]]},
            {lines: ["Let's play blocks!", "Okay!", "I'll build a tower!"], blanks: [[0, 1], [2, 2]]},
            {lines: ["Can I have it?", "Okay, here!", "Thank you!"], blanks: [[0, 2], [2, 1]]},
            {lines: ["My turn!", "Okay, wait.", "Now?", "Yes, your turn!"], blanks: [[0, 1], [3, 2]]},
            {lines: ["Please share.", "Okay!", "Thank you!"], blanks: [[0, 1], [2, 1]]},
            {lines: ["Can I use it?", "Yes!", "Thanks!"], blanks: [[0, 3]]},
            {lines: ["Are you okay?", "I'm sad.", "Why?", "I want Mommy."], blanks: [[0, 2], [3, 2]]},
            {lines: ["I'm happy!", "Why?", "I got a sticker!"], blanks: [[0, 1], [2, 2]]},
            {lines: ["That hurts!", "I'm sorry!", "It's okay."], blanks: [[0, 1], [1, 1]]},
            {lines: ["Don't cry.", "I fell down.", "Let me help you."], blanks: [[0, 1], [1, 2]]},
            {lines: ["Please?", "Okay, here.", "Thank you!"], blanks: [[0, 0], [2, 1]]},
            {lines: ["Thank you!", "You're welcome!"], blanks: [[0, 1], [1, 1]]},
            {lines: ["Sorry!", "It's okay!", "Are you mad?", "No!"], blanks: [[0, 0], [2, 2]]},
            {lines: ["What's that?", "It's a ball!", "Can I see?", "Sure!"], blanks: [[0, 1], [1, 2]]},
            {lines: ["Where is it?", "Over there!", "I see it!"], blanks: [[0, 2], [2, 2]]},
            {lines: ["Who is that?", "That's my friend!", "Hi friend!"], blanks: [[0, 2], [1, 2]]},
            {lines: ["I need water.", "Go get some.", "Okay!"], blanks: [[0, 1], [1, 2]]},
            {lines: ["I'm done!", "Good job!", "What now?", "Go play!"], blanks: [[0, 1], [2, 1]]},
            {lines: ["I'm hungry.", "It's snack time soon!", "Okay!"], blanks: [[0, 1], [1, 2]]},
            {lines: ["Is it time to go?", "Not yet.", "When?", "Soon!"], blanks: [[0, 3], [1, 1]]}
        ];

        let currentConvIndex = 0;
        let childName = localStorage.getItem('childName') || 'Sepehr';

        // Audio context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Settings functionality
        document.getElementById('settingsGear').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.add('active');
            document.getElementById('settingsOverlay').classList.add('active');
            document.getElementById('nameInput').value = childName;
            document.getElementById('nameInput').focus();
        });

        document.getElementById('settingsOverlay').addEventListener('click', () => {
            document.getElementById('settingsModal').classList.remove('active');
            document.getElementById('settingsOverlay').classList.remove('active');
        });

        document.getElementById('saveSettings').addEventListener('click', () => {
            const newName = document.getElementById('nameInput').value.trim();
            if (newName) {
                childName = newName;
                localStorage.setItem('childName', childName);
                document.getElementById('greeting').textContent = `Hi ${childName}!`;
            }
            document.getElementById('settingsModal').classList.remove('active');
            document.getElementById('settingsOverlay').classList.remove('active');
        });

        function playCelebrationSound() {
            const now = audioContext.currentTime;
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G notes

            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'sine';

                const startTime = now + index * 0.1;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.3);
            });
        }

        function playErrorSound() {
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';

            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.2, now + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);

            oscillator.start(now);
            oscillator.stop(now + 0.2);
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ffa45b', '#ffd93d', '#6bcf7f', '#4fa3d1', '#ff9ff3'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function updateProgress() {
            const progress = (currentConvIndex / conversations.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('currentConv').textContent = currentConvIndex + 1;
        }

        function getRandomBlanks(text, count) {
            const words = text.split(' ');
            const positions = [];

            for (let i = 0; i < Math.min(count, words.length); i++) {
                let wordIndex;
                do {
                    wordIndex = Math.floor(Math.random() * words.length);
                } while (positions.includes(wordIndex) || words[wordIndex].length < 2);

                positions.push(wordIndex);
            }

            return positions;
        }

        function displayConversation() {
            const conv = conversations[currentConvIndex];
            const container = document.getElementById('conversationContainer');
            container.innerHTML = '';

            const speakers = ['👧', '👦'];
            let allInputs = [];

            conv.lines.forEach((line, lineIndex) => {
                const lineDiv = document.createElement('div');
                lineDiv.className = 'conversation-line';

                const speaker = document.createElement('span');
                speaker.className = 'speaker';
                speaker.textContent = speakers[lineIndex % 2];
                lineDiv.appendChild(speaker);

                // Create bubble container
                const bubble = document.createElement('div');
                bubble.className = 'bubble';

                // Replace {NAME} placeholder with actual child name
                const personalizedLine = line.replace(/{NAME}/g, childName);
                const words = personalizedLine.split(' ');

                // Find which words in this line should have blanks
                const blankPositions = conv.blanks
                    .filter(blank => blank[0] === lineIndex)
                    .map(blank => blank[1]);

                words.forEach((word, wordIndex) => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';

                    if (blankPositions.includes(wordIndex)) {
                        // Strip punctuation to get the letters only
                        const punctuation = /[!?.,'";:]/g;
                        const hasPunctuation = punctuation.test(word);
                        const cleanWord = word.replace(punctuation, '');
                        const punctuationMatch = word.match(punctuation);

                        // Only 1 blank per word - select a random character
                        const blankIndex = Math.floor(Math.random() * cleanWord.length);
                        const blankIndices = [blankIndex];

                        // Render the word with blanks
                        for (let i = 0; i < cleanWord.length; i++) {
                            if (blankIndices.includes(i)) {
                                const input = document.createElement('input');
                                input.type = 'text';
                                input.className = 'char-input';
                                input.maxLength = 1;
                                input.dataset.expected = cleanWord[i].toLowerCase();
                                input.dataset.lineIndex = lineIndex;
                                input.dataset.wordIndex = wordIndex;
                                input.dataset.charIndex = i;

                                input.addEventListener('input', handleInput);
                                input.addEventListener('keydown', handleKeyDown);

                                allInputs.push(input);
                                wordSpan.appendChild(input);
                            } else {
                                const charSpan = document.createElement('span');
                                charSpan.textContent = cleanWord[i];
                                wordSpan.appendChild(charSpan);
                            }
                        }

                        // Add punctuation at the end if it exists
                        if (hasPunctuation && punctuationMatch) {
                            const punctSpan = document.createElement('span');
                            punctSpan.textContent = punctuationMatch.join('');
                            wordSpan.appendChild(punctSpan);
                        }
                    } else {
                        wordSpan.textContent = word;
                    }

                    bubble.appendChild(wordSpan);

                    if (wordIndex < words.length - 1) {
                        bubble.appendChild(document.createTextNode(' '));
                    }
                });

                lineDiv.appendChild(bubble);
                container.appendChild(lineDiv);
            });

            // Store all inputs for navigation
            container.dataset.inputs = JSON.stringify(allInputs.map(input => ({
                lineIndex: input.dataset.lineIndex,
                wordIndex: input.dataset.wordIndex,
                charIndex: input.dataset.charIndex
            })));

            // Focus first input or auto-advance if no inputs
            if (allInputs.length > 0) {
                setTimeout(() => allInputs[0].focus(), 100);
            } else {
                // No inputs to fill, auto-advance after showing the conversation
                setTimeout(() => {
                    showCelebration();
                }, 1500);
            }
        }

        function handleInput(e) {
            const input = e.target;
            const expected = input.dataset.expected;
            const typed = input.value.toLowerCase();

            if (typed === expected) {
                input.classList.remove('wrong');
                input.classList.add('correct');

                // Move to next input
                const allInputs = document.querySelectorAll('.char-input');
                const currentIndex = Array.from(allInputs).indexOf(input);

                if (currentIndex < allInputs.length - 1) {
                    allInputs[currentIndex + 1].focus();
                } else {
                    // All completed!
                    showCelebration();
                }
            } else if (typed) {
                input.classList.remove('correct');
                input.classList.add('wrong');
                playErrorSound();

                // Clear the input after showing error feedback
                setTimeout(() => {
                    input.value = '';
                    input.classList.remove('wrong');
                }, 500);
            }
        }

        function handleKeyDown(e) {
            const input = e.target;
            const allInputs = document.querySelectorAll('.char-input');
            const currentIndex = Array.from(allInputs).indexOf(input);

            // Handle backspace to previous input
            if (e.key === 'Backspace' && !input.value && currentIndex > 0) {
                e.preventDefault();
                allInputs[currentIndex - 1].focus();
                allInputs[currentIndex - 1].value = '';
                allInputs[currentIndex - 1].classList.remove('correct', 'wrong');
            }
        }

        function showCelebration() {
            const celebration = document.getElementById('celebration');
            const emojis = ['🎉', '🌟', '⭐', '🎊', '🎈', '🏆', '👏', '💯'];
            celebration.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            celebration.className = 'celebration active';
            playCelebrationSound();
            createConfetti();

            setTimeout(() => {
                celebration.className = 'celebration';
                currentConvIndex++;

                if (currentConvIndex < conversations.length) {
                    updateProgress();
                    displayConversation();
                } else {
                    // All conversations completed
                    document.getElementById('conversationContainer').innerHTML =
                        `<div class="completion-message">🎉 Amazing job, ${childName}! You completed all conversations! 🎉</div>`;
                }
            }, 1500);
        }

        // Initialize
        document.getElementById('greeting').textContent = `Hi ${childName}!`;
        updateProgress();
        displayConversation();
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning Game for Toddlers</title>
    <link href="https://fonts.googleapis.com/css2?family=Koodak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-sky: #cfeefd;
            --card-glass: #fffdf7;
            --card-border: #ffffff;
            --accent-warm: #ff8a5b;
            --accent-cool: #2fb6b8;
            --text-bright: #1f2a44;
            --text-soft: #2a3a5c;
            --shadow-soft: rgba(31, 42, 68, 0.18);
        }

        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: var(--bg-sky);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: stretch;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '';
            position: absolute;
            inset: -20%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .word-display {
            font-size: 12vw;
            font-weight: bold;
            color: var(--text-bright);
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25);
            margin: 0;
            padding: 30px 25px;
            background: var(--card-glass);
            border-radius: 30px;
            border: 8px solid var(--card-border);
            min-height: 200px;
            max-height: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s ease;
            overflow: hidden;
            box-shadow: 0 12px 24px var(--shadow-soft);
            flex: 1 1 auto;
            gap: 10px;
            width: 100%;
            max-width: 1000px;
        }

        .word-display.multi-line {
            font-size: 9vw;
        }

        .word-display.very-long {
            font-size: 7.5vw;
        }

        .word-display span {
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 100%;
            display: block;
        }

        .word-display .translation {
            font-size: 0.6em;
            opacity: 0.9;
            direction: rtl;
            unicode-bidi: plaintext;
            font-family: 'Koodak', 'Vazirmatn', 'Noto Naskh Arabic', 'Tahoma', sans-serif;
            color: var(--text-soft);
        }
        .word-display .translation:empty {
            display: none;
        }

        .word-display.listening {
            border-color: #34d399;
            box-shadow: 0 0 16px rgba(52, 211, 153, 0.35);
        }

        .word-display.success {
            border-color: #ffe066;
            background: #ffe9a6;
            box-shadow: 0 0 24px rgba(255, 224, 102, 0.45);
            animation: successPulse 0.3s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .character {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 60px;
            color: var(--accent-cool);
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 60px;
            min-height: 60px;
        }

        .character i {
            font-size: 54px;
        }
        .character.celebrate {
            animation: celebrate 0.3s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.12); }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .record-controls {
            display: none;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .small-btn {
            font-size: 16px;
            padding: 8px 14px;
            border-radius: 12px;
        }

        .record-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #36c98e;
            box-shadow: 0 0 8px rgba(54, 201, 142, 0.45);
        }

        .record-dot.recording {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
        }

        .download-link {
            font-size: 14px;
            color: #2d3b54;
            text-decoration: underline;
            cursor: pointer;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            background: var(--accent-warm);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
            transition: transform 0.15s;
            font-family: inherit;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0;
            flex-wrap: wrap;
            flex-shrink: 0;
            min-height: 60px;
        }

        .story-select {
            font-size: 18px;
            padding: 8px 16px;
            border-radius: 15px;
            border: 2px solid var(--accent-cool);
            background: var(--card-glass);
            color: var(--text-bright);
            font-family: inherit;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow-soft);
        }
        .story-select:hover {
            background: var(--card-border);
        }

        .status {
            font-size: 22px;
            color: #263655;
            text-shadow: none;
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.75);
            padding: 10px 16px;
            border-radius: 999px;
            box-shadow: 0 4px 10px rgba(31, 42, 68, 0.12);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #1f2a44;
            text-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            background: #fff2c6;
            padding: 18px 28px;
            border-radius: 28px;
            border: 4px solid rgba(255, 193, 71, 0.85);
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.18);
        }

        .feedback-message.show {
            animation: feedbackPop 0.7s ease;
        }

        @keyframes feedbackPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            40% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .mic-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #36c98e;
            border-radius: 50%;
            margin-left: 10px;
        }

        .level-indicator {
            font-size: 18px;
            color: #263655;
            font-weight: bold;
            text-shadow: none;
        }

        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .progress-text {
            font-size: 18px;
            color: #263655;
            font-weight: bold;
            text-shadow: none;
        }

        .level-estimate {
            font-size: 16px;
            color: #2d3b54;
            text-shadow: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 6px 14px;
            border-radius: 999px;
            box-shadow: 0 3px 8px rgba(31, 42, 68, 0.12);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 0;
            flex-wrap: wrap;
            flex-shrink: 0;
            min-height: 80px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .word-display {
                font-size: 10vw;
                padding: 20px 15px;
                min-height: 150px;
                margin: 10px 0;
            }

            .status {
                font-size: 18px;
            }

            button {
                font-size: 18px;
                padding: 10px 20px;
            }

            .character {
                font-size: 60px;
                bottom: -40px;
                right: 20px;
            }
            
            .header {
                min-height: 50px;
            }
            
            .footer {
                min-height: 70px;
            }
        }

        /* For very small screens or long phrases */
        @media (max-height: 700px) {
            body {
                padding: 10px;
            }
            
            .word-display {
                font-size: 8vw;
                min-height: 140px;
                max-height: none;
                padding: 20px 15px;
            }

            .word-display.multi-line {
                font-size: 7vw;
            }

            .word-display.very-long {
                font-size: 6vw;
            }
            
            .header {
                min-height: 40px;
            }
            
            .footer {
                min-height: 60px;
            }
        }
        
        /* For very tall screens */
        @media (min-height: 900px) {
            .word-display {
                max-height: 500px;
                font-size: 10vw;
            }
            
            .word-display.multi-line {
                font-size: 8vw;
            }
            
            .word-display.very-long {
                font-size: 6.5vw;
            }
        }
    </style>

    <script src="data/icon-rules.js"></script>
    <script src="data/phrase-pairs.js"></script>
    <script src="data/level-milestones.js"></script>
    <script src="data/story-phrases.js"></script></head>
<body>
    <div class="container">
        <div class="header">
            <select id="storySelect" class="story-select">
                <option value="basic_phrases">Basic Phrases</option>
                <option value="cinderella">Cinderella</option>
                <option value="goldilocks">Goldilocks and the Three Bears</option>
                <option value="little_red_riding_hood">Little Red Riding Hood</option>
                <option value="peter_rabbit">Peter Rabbit</option>
                <option value="the_ugly_duckling">The Ugly Duckling</option>
                <option value="three_little_pigs">Three Little Pigs</option>
            </select>
            <div class="level-indicator" id="levelIndicator" style="display: none;">
                <span class="level-badge">Level <span id="levelNumber">1</span></span>
            </div>
            <div class="progress-text" id="progressText"></div>
            <div class="level-estimate" id="levelEstimate" style="display: none;"></div>
        </div>

        <div class="word-display" id="wordDisplay">
            <span id="currentWordFa" class="translation"></span>
            <span id="currentWord">Ready!</span>
            <div class="character" id="character" aria-hidden="true"></div>
        </div>

        <div class="footer">
            <div class="controls">
                <button id="startBtn" onclick="startGame(false)">Start</button>
                <button id="startRecordBtn" onclick="startGame(true)">Start with Recording</button>
                <button id="skipBtn" onclick="skipWord()" style="display: none;">Skip Word</button>
                <button id="restartBtn" onclick="restartGame()" style="display: none;">Play Again</button>
            </div>
            <div class="record-controls">
                <span class="record-dot" id="recordDot" aria-label="Recording status"></span>
                <button class="small-btn" id="stopRecordBtn" onclick="stopRecording()" disabled>Stop</button>
                <a class="download-link" id="downloadLink" style="display: none;" download="toddler-recording.webm">Download</a>
            </div>
        </div>
    </div>

    <canvas class="confetti" id="confetti"></canvas>
    <div class="feedback-message" id="feedbackMessage"></div>

    <script>
        // Expanded word list with more granular difficulty levels
        class Phrase {
            constructor(english, farsi, icon = null, iconCategory = null) {
                this.english = english;
                this.farsi = farsi;
                this.icon = icon;
                this.iconCategory = iconCategory;
            }
        }

        

        function phraseHasKeyword(phrase, keyword) {
            const escaped = keyword.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`\\b${escaped}\\b`);
            return regex.test(phrase);
        }

        function resolveIconEntry(english) {
            const lowered = english.toLowerCase();
            return iconRules.find((rule) => rule.keywords.some((keyword) => phraseHasKeyword(lowered, keyword))) || null;
        }

        

        // Story phrases extracted from ./stories folder
        

        // Combined stories object including basic phrases
        
        const allStories = {
            basic_phrases: {
                title: 'Basic Phrases',
                levels: phrasePairs.map((level) =>
                    level.map(([english, farsi]) => {
                        const iconEntry = resolveIconEntry(english);
                        return new Phrase(
                            english,
                            farsi,
                            iconEntry ? iconEntry.icon : null,
                            iconEntry ? iconEntry.category : null
                        );
                    })
                ),
                milestones: levelMilestones
            }
        };
        // Add story phrases (no Farsi translation)
        for (const [storyId, data] of Object.entries(storyPhrases)) {
            allStories[storyId] = {
                title: data.title,
                levels: data.levels.map(level =>
                    level.map(english => {
                        const iconEntry = resolveIconEntry(english);
                        return new Phrase(
                            english,
                            '', // no Farsi translation
                            iconEntry ? iconEntry.icon : null,
                            iconEntry ? iconEntry.category : null
                        );
                    })
                ),
                milestones: null // stories don't have age milestones
            };
        }

        // Story selection change handler
        function loadStory(storyId) {
            console.log('Loading story:', storyId, allStories[storyId].title);
            if (!allStories.hasOwnProperty(storyId)) return;
            // Stop any ongoing recognition
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    console.log('Error stopping recognition:', e);
                }
                recognition = null;
                isListening = false;
            }
            // Stop recording if active
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                try {
                    mediaRecorder.stop();
                } catch (e) {
                    console.log('Error stopping recording:', e);
                }
                isRecordingActive = false;
            }
            currentStoryId = storyId;
            currentLevel = 0;
            currentWordIndex = 0;
            currentPhrases = [];
            currentWords = [];
            score = 0;
            consecutiveSuccesses = 0;
            consecutiveFailures = 0;
            isProcessingWord = false;
            manualRestartPending = false;
            debugAttempts = [];
            // Reset UI
            document.getElementById('currentWord').textContent = 'Ready!';
            document.getElementById('currentWordFa').textContent = '';
            document.getElementById('levelIndicator').style.display = 'none';
            document.getElementById('progressText').textContent = '';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startRecordBtn').style.display = 'inline-block';
            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
            hideRecordingControls();
            adjustWordSizing();
        }

        // Attach event listener to story dropdown
        document.getElementById('storySelect').addEventListener('change', function() {
            loadStory(this.value);
        });





        let currentStoryId = 'basic_phrases';
        let currentLevel = 0;
        let currentWordIndex = 0;
        let currentPhrases = [];
        let currentWords = [];
        let score = 0;
        let recognition = null;
        let isListening = false;
        let lastRecognitionTime = 0;
        let recognitionDebounceTimer = null;
        let isProcessingWord = false;  // Prevent double-matches during celebration
        let manualRestartPending = false;  // Avoid double restarts when re-arming per word
        let mediaRecorder = null;
        let recordedChunks = [];
        let recordingStream = null;
        let downloadUrl = null;
        let pendingRecordingStart = false;
        let isRecordingActive = false;

        // Adaptive difficulty tracking
        let consecutiveSuccesses = 0;
        let consecutiveFailures = 0;
        const SUCCESS_THRESHOLD = 100;  // Level up after 100 successes (effectively disables early level-up)
        const FAILURE_THRESHOLD = 3;  // Level down after 3 skips/struggles
        const FEEDBACK_ANIMATION_MS = 700;
        const NEXT_WORD_DELAY_MS = 650;

        // Debug tracking
        let debugAttempts = [];

        // Audio context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function initGame() {
            console.log('initGame: story=', currentStoryId, 'level=', currentLevel);
            const story = allStories[currentStoryId];
            const storyLevels = story.levels;
            // Ensure currentLevel is within bounds
            if (currentLevel >= storyLevels.length) {
                currentLevel = 0;
            }
            const levelPhrases = storyLevels[currentLevel] || [];
            currentPhrases = levelPhrases;
            currentWords = levelPhrases.map((phrase) => phrase.english);
            // Debug: log first few phrases
            if (currentWords.length > 0) {
                console.log('First 3 phrases:', currentWords.slice(0, 3).join(', '));
            }
            updateCounter();
            updateLevelIndicator();
        }

        function updateLevelIndicator() {
            const story = allStories[currentStoryId];
            const estimateEl = document.getElementById('levelEstimate');
            const badge = document.querySelector('.level-badge');
            if (currentStoryId === 'basic_phrases') {
                badge.innerHTML = 'Level <span id="levelNumber">' + (currentLevel + 1) + '</span>';
                // show age estimate
                const milestone = levelMilestones[currentLevel] || levelMilestones[levelMilestones.length - 1];
                estimateEl.textContent = `Est. age ${milestone.age} ‚Ä¢ vocab ${milestone.words} words`;
                estimateEl.style.display = 'inline-block';
            } else {
                // For stories, show "Part X of Y"
                badge.innerHTML = 'Part <span id="levelNumber">' + (currentLevel + 1) + '</span>';
                estimateEl.textContent = `Part ${currentLevel + 1} of ${story.levels.length}`;
                estimateEl.style.display = 'inline-block';
            }
        }

        // Keep updateLevelEstimate for compatibility (no longer used)
        function updateLevelEstimate() {
            updateLevelIndicator();
        }



        function startGame(withRecording) {
            console.log('Starting game with story:', currentStoryId, allStories[currentStoryId].title);
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Sorry! Your browser doesn\'t support speech recognition. Please try Chrome, Edge, or Safari.');
                return;
            }

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('startRecordBtn').style.display = 'none';
            document.getElementById('skipBtn').style.display = 'inline-block';
            document.getElementById('levelIndicator').style.display = 'block';

            initGame();
            pendingRecordingStart = withRecording;
            startSpeechRecognition();
            if (withRecording) {
                showRecordingControls();
            }
            showNextWord();
        }

        function startSpeechRecognition() {
            // Stop any existing recognition before creating new one
            if (recognition) {
                try {
                    recognition.stop();
                } catch (e) {
                    // Ignore errors
                }
                recognition = null;
            }
            
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const SpeechGrammarList = window.SpeechGrammarList || window.webkitSpeechGrammarList;
            recognition = new SpeechRecognition();

            recognition.continuous = true;  // Keep listening
            recognition.interimResults = true;  // Get partial results
            recognition.lang = 'en-US';
            recognition.maxAlternatives = 5;  // Get multiple interpretations

            // Additional settings for better sensitivity
            if ('audioCapture' in recognition) {
                recognition.audioCapture = true;
            }

            recognition.onstart = function() {
                isListening = true;
                document.getElementById('wordDisplay').classList.add('listening');
                updateStatus('üé§ I\'m listening! Say the word!');
                console.log('%cüéôÔ∏è Speech Recognition Started', 'color: green; font-weight: bold');
                if (pendingRecordingStart) {
                    pendingRecordingStart = false;
                    startRecording();
                }
            };

            // Audio detection events
            recognition.onaudiostart = function() {
                console.log('%cüîä Audio capture started', 'color: gray');
            };

            recognition.onaudioend = function() {
                console.log('%cüîá Audio capture ended', 'color: gray');
            };

            recognition.onsoundstart = function() {
                console.log('%cüì¢ Sound detected', 'color: purple');
            };

            recognition.onsoundend = function() {
                console.log('%cüîï Sound ended', 'color: purple');
            };

            recognition.onspeechstart = function() {
                console.log('%cüó£Ô∏è Speech detected (processing...)', 'color: blue; font-weight: bold');
            };

            recognition.onspeechend = function() {
                console.log('%cü§ê Speech ended', 'color: blue');
            };

            recognition.onnomatch = function(event) {
                console.log('%c‚ùì Speech detected but no match from recognition engine', 'color: orange; font-weight: bold');
            };

            recognition.onresult = function(event) {
                // Don't process if we're celebrating a correct word
                if (isProcessingWord) {
                    return;
                }

                const now = Date.now();
                const targetWord = currentWords[currentWordIndex].toLowerCase();

                // Reduced debounce for faster response to quiet speech
                if (now - lastRecognitionTime < 100) {
                    return;
                }

                let bestAttempt = null;

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const result = event.results[i];
                    const isFinal = result.isFinal;

                    // Check all alternatives for better matching
                    for (let j = 0; j < result.length; j++) {
                        const transcript = result[j].transcript.toLowerCase().trim();
                        const confidence = result[j].confidence || 1.0;

                        // Track attempt for debugging
                        const attempt = {
                            transcript: transcript,
                            confidence: confidence.toFixed(2),
                            isFinal: isFinal,
                            target: targetWord,
                            rejected: null,
                            matched: false
                        };

                        // Ignore completely empty
                        if (transcript.length < 1) {
                            attempt.rejected = 'empty';
                            debugAttempts.push(attempt);
                            continue;
                        }

                        // Smart noise filtering: check if it contains letters/words
                        const hasLetters = /[a-z]/i.test(transcript);
                        if (!hasLetters) {
                            attempt.rejected = 'no_letters';
                            debugAttempts.push(attempt);
                            continue;
                        }

                        // VERY sensitive confidence filtering - accept almost anything with words
                        // Only reject extremely low confidence to filter pure noise
                        if (confidence !== undefined) {
                            // For final results, extremely low threshold (0.1) - accept almost anything
                            if (isFinal && confidence < 0.1) {
                                attempt.rejected = `low_conf_final(${confidence.toFixed(2)})`;
                                debugAttempts.push(attempt);
                                continue;
                            }
                            // For interim results, low threshold (0.3) - still very accepting
                            if (!isFinal && confidence < 0.3) {
                                attempt.rejected = `low_conf_interim(${confidence.toFixed(2)})`;
                                debugAttempts.push(attempt);
                                continue;
                            }
                        }

                        // Track this as a valid attempt
                        if (!bestAttempt || confidence > parseFloat(bestAttempt.confidence)) {
                            bestAttempt = attempt;
                        }

                        if (isWordMatch(transcript, targetWord)) {
                            attempt.matched = true;
                            debugAttempts.push(attempt);

                            // Log successful match
                            console.log('%c‚úÖ MATCH FOUND', 'color: green; font-weight: bold; font-size: 14px', {
                                spoken: transcript,
                                target: targetWord,
                                confidence: confidence.toFixed(2),
                                isFinal: isFinal
                            });

        // Very lenient fuzzy matching using Levenshtein distance
        function isWordMatch(spoken, target) {
            spoken = spoken.toLowerCase().trim();
            target = target.toLowerCase().trim();

            // Exact match
            if (spoken === target) return true;

            // Check if spoken contains the full target phrase
            if (spoken.includes(target)) return true;

            // Split into words for phrase handling
            const targetWords = target.split(' ');
            const spokenWords = spoken.split(' ');

            // For multi-word targets (phrases), check all words are present
            if (targetWords.length > 1) {
                // Check if all target words are present in spoken text
                // Use word boundary matching to avoid partial matches
                const allWordsPresent = targetWords.every(targetWord => {
                    // Check if this target word matches any spoken word with fuzzy matching
                    return spokenWords.some(spokenWord => {
                        // Exact match
                        if (spokenWord === targetWord) return true;

                        // Fuzzy match for individual words (for mispronunciations)
                        const distance = levenshteinDistance(spokenWord, targetWord);
                        const maxLen = Math.max(spokenWord.length, targetWord.length);
                        const similarity = 1 - (distance / maxLen);

                        // More lenient similarity for individual words (60%)
                        return similarity >= 0.6;
                    });
                });

                if (!allWordsPresent) return false;

                // Light word order check - just verify words appear in roughly the right order
                // This is more forgiving than strict sequential checking
                let lastFoundIndex = -1;
                for (let targetWord of targetWords) {
                    let foundIndex = -1;
                    for (let i = 0; i < spokenWords.length; i++) {
                        const spokenWord = spokenWords[i];
                        let matches = false;

                        if (spokenWord === targetWord) {
                            matches = true;
                        } else {
                            // Check fuzzy match
                            const distance = levenshteinDistance(spokenWord, targetWord);
                            const maxLen = Math.max(spokenWord.length, targetWord.length);
                            const similarity = 1 - (distance / maxLen);
                            if (similarity >= 0.6) {
                                matches = true;
                            }
                        }

                        if (matches && i > lastFoundIndex) {
                            foundIndex = i;
                            break;
                        }
                    }
                    if (foundIndex === -1) return false;
                    lastFoundIndex = foundIndex;
                }

                return true;
            }

            // For single words, use lenient fuzzy matching
            // If spoken has extra words, check if target word is clearly present
            if (targetWords.length === 1 && spokenWords.length > 1) {
                // Check if the target word appears in the spoken words
                const targetInSpoken = spokenWords.some(spokenWord => {
                    if (spokenWord === target) return true;
                    const distance = levenshteinDistance(spokenWord, target);
                    const maxLen = Math.max(spokenWord.length, target.length);
                    const similarity = 1 - (distance / maxLen);
                    return similarity >= 0.7;  // Moderately lenient
                });
                if (targetInSpoken) return true;

                // Also try matching the whole spoken phrase against target with standard fuzzy matching
                const distance = levenshteinDistance(spoken, target);
                const maxLength = Math.max(spoken.length, target.length);
                const similarity = 1 - (distance / maxLength);
                return similarity >= 0.6;
            }

            // Standard fuzzy matching for single words
            const distance = levenshteinDistance(spoken, target);
            const maxLength = Math.max(spoken.length, target.length);
            const similarity = 1 - (distance / maxLength);

            // Very lenient: 60% similarity is enough
            return similarity >= 0.6;
        }

        // Levenshtein distance algorithm
        function levenshteinDistance(str1, str2) {
            const matrix = [];

            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[str2.length][str1.length];
        }

                const height = wordSpan.getBoundingClientRect().height;

        // Confetti effect
        function showConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#ffb347', '#ff8acb', '#5bd2c6', '#ffc86b', '#7aa7ff', '#7ed957'];

            // Fewer, gentler confetti pieces
            for (let i = 0; i < 50; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    rotation: Math.random() * 360,
                    speed: Math.random() * 2 + 1.5,  // Slower fall
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4  // Slightly smaller
                });
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let piece of pieces) {
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                    ctx.restore();

                    piece.y += piece.speed;
                    piece.rotation += 2;

                    if (piece.y > canvas.height) {
                        piece.y = -10;
                        piece.x = Math.random() * canvas.width;
                    }
                }
            }

            let frameCount = 0;
            const maxFrames = 30;  // Shorter duration
            const interval = setInterval(() => {
                animateConfetti();
                frameCount++;
                if (frameCount > maxFrames) {
                    clearInterval(interval);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    canvas.style.display = 'none';
                }
            }, 1000 / 30);
        }

        async function startRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                return;
            }

            try {
                if (!window.MediaRecorder) {
                    updateStatus('Recording is not supported in this browser.');
                    return;
                }
                if (!recordingStream) {
                    recordingStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                }
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(recordingStream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    if (downloadUrl) {
                        URL.revokeObjectURL(downloadUrl);
                    }
                    downloadUrl = URL.createObjectURL(blob);
                    const link = document.getElementById('downloadLink');
                    link.href = downloadUrl;
                    link.style.display = 'inline-block';
                };
                mediaRecorder.start();
                document.getElementById('recordDot').classList.add('recording');
                document.getElementById('stopRecordBtn').disabled = false;
                isRecordingActive = true;
            } catch (error) {
                alert('Microphone access is needed to record.');
            }
        }

        function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state !== 'recording') {
                return;
            }
            mediaRecorder.stop();
            document.getElementById('recordDot').classList.remove('recording');
            document.getElementById('stopRecordBtn').disabled = true;
            isRecordingActive = false;
        }

        function showRecordingControls() {
            const controls = document.querySelector('.record-controls');
            controls.style.display = 'flex';
            document.getElementById('downloadLink').style.display = 'none';
            document.getElementById('recordDot').classList.remove('recording');
            document.getElementById('stopRecordBtn').disabled = true;
        }

        function hideRecordingControls() {
            const controls = document.querySelector('.record-controls');
            controls.style.display = 'none';
            document.getElementById('downloadLink').style.display = 'none';
            document.getElementById('recordDot').classList.remove('recording');
            document.getElementById('stopRecordBtn').disabled = true;
        }
    </script>
</body>
</html>

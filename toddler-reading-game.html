<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Learning Game for Toddlers</title>
    <link href="https://fonts.googleapis.com/css2?family=Koodak&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-sky: #cfeefd;
            --card-glass: #fffdf7;
            --card-border: #ffffff;
            --accent-warm: #ff8a5b;
            --accent-cool: #2fb6b8;
            --text-bright: #1f2a44;
            --text-soft: #2a3a5c;
            --shadow-soft: rgba(31, 42, 68, 0.18);
        }

        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: var(--bg-sky);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            inset: -20%;
            background: rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .word-display {
            font-size: 12vw;
            font-weight: bold;
            color: var(--text-bright);
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.25);
            margin: 20px 0;
            padding: 40px 30px;
            background: var(--card-glass);
            border-radius: 30px;
            border: 8px solid var(--card-border);
            min-height: 260px;
            max-height: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.2s ease;
            overflow: hidden;
            box-shadow: 0 12px 24px var(--shadow-soft);
            flex: 1;
            gap: 10px;
        }

        .word-display.multi-line {
            font-size: 9vw;
        }

        .word-display.very-long {
            font-size: 7.5vw;
        }

        .word-display span {
            line-height: 1.2;
            word-wrap: break-word;
            max-width: 100%;
            display: block;
        }

        .word-display .translation {
            font-size: 0.6em;
            opacity: 0.9;
            direction: rtl;
            unicode-bidi: plaintext;
            font-family: 'Koodak', 'Vazirmatn', 'Noto Naskh Arabic', 'Tahoma', sans-serif;
            color: var(--text-soft);
        }

        .word-display.listening {
            border-color: #34d399;
            box-shadow: 0 0 16px rgba(52, 211, 153, 0.35);
        }

        .word-display.success {
            border-color: #ffe066;
            background: #ffe9a6;
            box-shadow: 0 0 24px rgba(255, 224, 102, 0.45);
            animation: successPulse 0.3s ease;
        }

        @keyframes successPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .character {
            position: absolute;
            bottom: -40px;
            right: 30px;
            font-size: 80px;
        }

        .character.celebrate {
            animation: celebrate 0.3s ease;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.12); }
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .record-controls {
            display: none;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .small-btn {
            font-size: 16px;
            padding: 8px 14px;
            border-radius: 12px;
        }

        .record-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #36c98e;
            box-shadow: 0 0 8px rgba(54, 201, 142, 0.45);
        }

        .record-dot.recording {
            background: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.6);
        }

        .download-link {
            font-size: 14px;
            color: #2d3b54;
            text-decoration: underline;
            cursor: pointer;
        }

        button {
            font-size: 20px;
            padding: 12px 24px;
            border: none;
            border-radius: 15px;
            background: var(--accent-warm);
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.18);
            transition: transform 0.15s;
            font-family: inherit;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .status {
            font-size: 22px;
            color: #263655;
            text-shadow: none;
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.75);
            padding: 10px 16px;
            border-radius: 999px;
            box-shadow: 0 4px 10px rgba(31, 42, 68, 0.12);
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #1f2a44;
            text-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            background: #fff2c6;
            padding: 18px 28px;
            border-radius: 28px;
            border: 4px solid rgba(255, 193, 71, 0.85);
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.18);
        }

        .feedback-message.show {
            animation: feedbackPop 0.7s ease;
        }

        @keyframes feedbackPop {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            40% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        .mic-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #36c98e;
            border-radius: 50%;
            margin-left: 10px;
        }

        .level-indicator {
            font-size: 18px;
            color: #263655;
            font-weight: bold;
            text-shadow: none;
        }

        .level-badge {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.75);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .progress-text {
            font-size: 18px;
            color: #263655;
            font-weight: bold;
            text-shadow: none;
        }

        .level-estimate {
            font-size: 16px;
            color: #2d3b54;
            text-shadow: none;
            background: rgba(255, 255, 255, 0.8);
            padding: 6px 14px;
            border-radius: 999px;
            box-shadow: 0 3px 8px rgba(31, 42, 68, 0.12);
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .word-display {
                font-size: 10vw;
                padding: 20px 15px;
                min-height: 150px;
            }

            .status {
                font-size: 18px;
            }

            button {
                font-size: 18px;
                padding: 10px 20px;
            }

            .character {
                font-size: 60px;
                bottom: -40px;
                right: 20px;
            }
        }

        /* For very small screens or long phrases */
        @media (max-height: 700px) {
            .word-display {
                font-size: 8vw;
                min-height: 160px;
                max-height: none;
            }

            .word-display.multi-line {
                font-size: 7vw;
            }

            .word-display.very-long {
                font-size: 6vw;
            }
        }
    </style>
</head>

        // Very lenient fuzzy matching using Levenshtein distance
        function isWordMatch(spoken, target) {
            spoken = spoken.toLowerCase().trim();
            target = target.toLowerCase().trim();

            // Exact match
            if (spoken === target) return true;

            // Check if spoken contains the full target phrase
            if (spoken.includes(target)) return true;

            // Split into words for phrase handling
            const targetWords = target.split(' ');
            const spokenWords = spoken.split(' ');

            // For multi-word targets (phrases), check all words are present
            if (targetWords.length > 1) {
                // Check if all target words are present in spoken text
                // Use word boundary matching to avoid partial matches
                const allWordsPresent = targetWords.every(targetWord => {
                    // Check if this target word matches any spoken word with fuzzy matching
                    return spokenWords.some(spokenWord => {
                        // Exact match
                        if (spokenWord === targetWord) return true;

                        // Fuzzy match for individual words (for mispronunciations)
                        const distance = levenshteinDistance(spokenWord, targetWord);
                        const maxLen = Math.max(spokenWord.length, targetWord.length);
                        const similarity = 1 - (distance / maxLen);

                        // More lenient similarity for individual words (60%)
                        return similarity >= 0.6;
                    });
                });

                if (!allWordsPresent) return false;

                // Light word order check - just verify words appear in roughly the right order
                // This is more forgiving than strict sequential checking
                let lastFoundIndex = -1;
                for (let targetWord of targetWords) {
                    let foundIndex = -1;
                    for (let i = 0; i < spokenWords.length; i++) {
                        const spokenWord = spokenWords[i];
                        let matches = false;

                        if (spokenWord === targetWord) {
                            matches = true;
                        } else {
                            // Check fuzzy match
                            const distance = levenshteinDistance(spokenWord, targetWord);
                            const maxLen = Math.max(spokenWord.length, targetWord.length);
                            const similarity = 1 - (distance / maxLen);
                            if (similarity >= 0.6) {
                                matches = true;
                            }
                        }

                        if (matches && i > lastFoundIndex) {
                            foundIndex = i;
                            break;
                        }
                    }
                    if (foundIndex === -1) return false;
                    lastFoundIndex = foundIndex;
                }

                return true;
            }

            // For single words, use lenient fuzzy matching
            // If spoken has extra words, check if target word is clearly present
            if (targetWords.length === 1 && spokenWords.length > 1) {
                // Check if the target word appears in the spoken words
                const targetInSpoken = spokenWords.some(spokenWord => {
                    if (spokenWord === target) return true;
                    const distance = levenshteinDistance(spokenWord, target);
                    const maxLen = Math.max(spokenWord.length, target.length);
                    const similarity = 1 - (distance / maxLen);
                    return similarity >= 0.7;  // Moderately lenient
                });
                if (targetInSpoken) return true;

                // Also try matching the whole spoken phrase against target with standard fuzzy matching
                const distance = levenshteinDistance(spoken, target);
                const maxLength = Math.max(spoken.length, target.length);
                const similarity = 1 - (distance / maxLength);
                return similarity >= 0.6;
            }

            // Standard fuzzy matching for single words
            const distance = levenshteinDistance(spoken, target);
            const maxLength = Math.max(spoken.length, target.length);
            const similarity = 1 - (distance / maxLength);

            // Very lenient: 60% similarity is enough
            return similarity >= 0.6;
        }

        // Levenshtein distance algorithm
        function levenshteinDistance(str1, str2) {
            const matrix = [];

            for (let i = 0; i <= str2.length; i++) {
                matrix[i] = [i];
            }

            for (let j = 0; j <= str1.length; j++) {
                matrix[0][j] = j;
            }

            for (let i = 1; i <= str2.length; i++) {
                for (let j = 1; j <= str1.length; j++) {
                    if (str2.charAt(i - 1) === str1.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }

            return matrix[str2.length][str1.length];
        }

                'So proud of you!',
                'You are amazing!'
            ];
            const message = messages[Math.floor(Math.random() * messages.length)];
            const feedbackEl = document.getElementById('feedbackMessage');
            feedbackEl.textContent = message;
            feedbackEl.classList.remove('show');
            setTimeout(() => feedbackEl.classList.add('show'), 10);
            setTimeout(() => feedbackEl.classList.remove('show'), FEEDBACK_ANIMATION_MS);
        }

        // Confetti effect
        function showConfetti() {
            const canvas = document.getElementById('confetti');
            const ctx = canvas.getContext('2d');
            canvas.style.display = 'block';
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const colors = ['#ffb347', '#ff8acb', '#5bd2c6', '#ffc86b', '#7aa7ff', '#7ed957'];

            // Fewer, gentler confetti pieces
            for (let i = 0; i < 50; i++) {
                pieces.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    rotation: Math.random() * 360,
                    speed: Math.random() * 2 + 1.5,  // Slower fall
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4  // Slightly smaller
                });
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let piece of pieces) {
                    ctx.save();
                    ctx.translate(piece.x, piece.y);
                    ctx.rotate(piece.rotation * Math.PI / 180);
                    ctx.fillStyle = piece.color;
                    ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
                    ctx.restore();

                    piece.y += piece.speed;
                    piece.rotation += 2;

                    if (piece.y > canvas.height) {
                        piece.y = -10;
                        piece.x = Math.random() * canvas.width;
                    }
                }
            }

            let frameCount = 0;
            const maxFrames = 30;  // Shorter duration
            const interval = setInterval(() => {
                animateConfetti();
                frameCount++;
                if (frameCount > maxFrames) {
                    clearInterval(interval);
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    canvas.style.display = 'none';
                }
            }, 1000 / 30);
        }

        // Audio feedback - Milder, gentler sounds
        function playSuccessSound() {
            // Create a soft, gentle "ding" sound
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            // Softer, warmer tone
            oscillator.type = 'sine';  // Sine wave for softer sound
            oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);  // C note
            oscillator.frequency.exponentialRampToValueAtTime(659.25, audioContext.currentTime + 0.08);  // E note

            // Much lower volume (0.12 instead of 0.3)
            gainNode.gain.setValueAtTime(0.12, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.25);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.25);
        }

        function playLevelUpSound() {
            // Gentle ascending tones
            const notes = [523.25, 659.25, 783.99]; // C, E, G
            notes.forEach((freq, i) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.type = 'sine';  // Softer sine wave
                const startTime = audioContext.currentTime + (i * 0.12);
                oscillator.frequency.setValueAtTime(freq, startTime);

                // Lower volume
                gainNode.gain.setValueAtTime(0.15, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.25);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.25);
            });
        }

        function playEncouragingSound() {
            // Warm, encouraging descending tone
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime);  // E note
            oscillator.frequency.exponentialRampToValueAtTime(523.25, audioContext.currentTime + 0.15);  // C note

            // Very gentle volume
            gainNode.gain.setValueAtTime(0.10, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function endGame(completed) {
            isListening = false;
            if (recognition) {
                recognition.stop();
            }
            document.getElementById('wordDisplay').classList.remove('listening');

            if (completed) {
                document.getElementById('currentWord').textContent = 'ðŸŒŸ Super reader! ðŸŒŸ';
                adjustWordSizing();
                updateStatus('You did it! You completed all the words!');
                showConfetti();
                playLevelUpSound();
            }
            document.getElementById('currentWordFa').textContent = '';
            currentWordIndex = currentWords.length;
            updateCounter();

            document.getElementById('skipBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restartGame() {
            currentLevel = 0;
            currentWordIndex = 0;
            score = 0;
            isProcessingWord = false;
            consecutiveSuccesses = 0;
            consecutiveFailures = 0;
            pendingRecordingStart = false;
            document.getElementById('restartBtn').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('startRecordBtn').style.display = 'inline-block';
            document.getElementById('levelIndicator').style.display = 'none';
            document.getElementById('currentWord').textContent = 'Ready!';
            document.getElementById('currentWordFa').textContent = '';
            adjustWordSizing();
            hideRecordingControls();
            document.getElementById('progressText').textContent = '';
        }

        async function startRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                return;
            }

            try {
                if (!window.MediaRecorder) {
                    updateStatus('Recording is not supported in this browser.');
                    return;
                }
                if (!recordingStream) {
                    recordingStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                }
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(recordingStream);
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data && event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                    if (downloadUrl) {
                        URL.revokeObjectURL(downloadUrl);
                    }
                    downloadUrl = URL.createObjectURL(blob);
                    const link = document.getElementById('downloadLink');
                    link.href = downloadUrl;
                    link.style.display = 'inline-block';
                };
                mediaRecorder.start();
                document.getElementById('recordDot').classList.add('recording');
                document.getElementById('stopRecordBtn').disabled = false;
                isRecordingActive = true;
            } catch (error) {
                alert('Microphone access is needed to record.');
            }
        }

        function stopRecording() {
            if (!mediaRecorder || mediaRecorder.state !== 'recording') {
                return;
            }
            mediaRecorder.stop();
            document.getElementById('recordDot').classList.remove('recording');
            document.getElementById('stopRecordBtn').disabled = true;
            isRecordingActive = false;
        }

        function showRecordingControls() {
            const controls = document.querySelector('.record-controls');
            controls.style.display = 'flex';
            document.getElementById('downloadLink').style.display = 'none';
            document.getElementById('recordDot').classList.remove('recording');
            document.getElementById('stopRecordBtn').disabled = true;
        }

        function hideRecordingControls() {
            const controls = document.querySelector('.record-controls');
            controls.style.display = 'none';
            document.getElementById('downloadLink').style.display = 'none';
            document.getElementById('recordDot').classList.remove('recording');
            document.getElementById('stopRecordBtn').disabled = true;
        }
    </script>

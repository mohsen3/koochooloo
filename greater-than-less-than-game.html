<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #a8e6cf 0%, #ffd3b6 50%, #ffaaa5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            outline: none;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '⭐';
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            top: 10%;
            left: 10%;
            opacity: 0.4;
        }

        body::after {
            content: '⚡';
            position: absolute;
            font-size: 2.5em;
            animation: float 4s ease-in-out infinite;
            bottom: 10%;
            right: 10%;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        .star-decoration {
            position: absolute;
            font-size: 1.5em;
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.15); }
        }

        .container {
            background: linear-gradient(135deg, #ffffff 0%, #fff5f7 100%);
            border-radius: 30px;
            padding: 25px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2), 0 0 0 6px rgba(255, 107, 157, 0.3);
            text-align: center;
            max-width: 850px;
            width: 90%;
            outline: none;
            border: 6px solid transparent;
            background-clip: padding-box;
            position: relative;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #ff6b9d, #c44569, #ffa45b, #ffd93d, #6bcf7f, #4fa3d1, #ff6b9d);
            border-radius: 36px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        h1 {
            color: #ff6b9d;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #ffa45b, 4px 4px 0px #ffd93d;
            animation: titleBounce 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .level-info {
            font-size: 1.5em;
            background: linear-gradient(135deg, #ff6b9d, #ffa45b);
            color: white;
            margin: 0 auto 20px auto;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(255, 107, 157, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .question {
            font-size: 2em;
            color: white;
            margin-bottom: 25px;
            font-weight: bold;
            background: linear-gradient(135deg, #4fa3d1, #6bcf7f);
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(79, 163, 209, 0.4);
            animation: wiggle 3s ease-in-out infinite;
        }

        .more-text {
            color: #6bcf7f;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .less-text {
            color: #ff6b9d;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .numbers-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-bottom: 25px;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 100%;
        }

        .number-box {
            background: linear-gradient(135deg, #6bcf7f 0%, #4fa3d1 100%);
            border-radius: 25px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px solid #6bcf7f;
            box-shadow: 0 12px 30px rgba(107, 207, 127, 0.4);
            position: relative;
            min-width: 120px;
            max-width: 180px;
        }

        /* Responsive sizing based on number of boxes */
        .numbers-container[data-count="2"] .number-box {
            flex: 1;
            max-width: 300px;
        }

        .numbers-container[data-count="3"] .number-box {
            flex: 0 1 calc(33% - 15px);
            max-width: 200px;
        }

        .numbers-container[data-count="4"] .number-box {
            flex: 0 1 calc(25% - 15px);
            max-width: 160px;
        }

        .numbers-container[data-count="6"] .number-box {
            flex: 0 1 calc(33% - 15px);
            max-width: 140px;
            padding: 10px;
        }

        .numbers-container[data-count="8"] .number-box {
            flex: 0 1 calc(25% - 15px);
            max-width: 120px;
            padding: 8px;
        }

        .number-box:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 15px 35px rgba(107, 207, 127, 0.5);
        }

        .number-box::before {
            content: '⚡';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 1.5em;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: rotate(0deg); }
            50% { opacity: 1; transform: rotate(180deg); }
        }

        .dots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 6px;
            margin-bottom: 15px;
            min-height: 50px;
            align-items: center;
        }

        .dot {
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #4fa3d1, #ff9ff3);
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(79, 163, 209, 0.4);
            animation: dotPop 0.5s ease-out;
        }

        /* Hide dots for many numbers to save space */
        .numbers-container[data-count="6"] .dots,
        .numbers-container[data-count="8"] .dots {
            display: none;
        }

        .numbers-container[data-count="6"] .number,
        .numbers-container[data-count="8"] .number {
            font-size: 4em;
        }

        @keyframes dotPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .number {
            font-size: 6em;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 3px 3px 0px rgba(255,107,157,0.3);
            animation: numberPulse 1.5s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .feedback {
            font-size: 2.2em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .correct {
            color: #6bcf7f;
            animation: bounce 0.6s;
        }

        .relation {
            font-size: 2em;
            color: #ff6b9d;
            margin-top: 8px;
            animation: scaleIn 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: 900;
            z-index: 1000;
            animation: celebrate 1.5s;
            pointer-events: none;
            background: linear-gradient(135deg, #ff6b9d 0%, #ffa45b 25%, #ffd93d 50%, #6bcf7f 75%, #4fa3d1 100%);
            padding: 40px 60px;
            border-radius: 35px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3), 0 0 80px rgba(255, 107, 157, 0.6);
            border: 8px solid #ffffff;
            background-size: 300% 300%;
            animation: celebrate 1.5s, rainbow 2s linear infinite;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1.05) rotate(-5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .progress {
            font-size: 1.4em;
            background: linear-gradient(135deg, #ff9ff3, #c44569);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 6px 15px rgba(255, 159, 243, 0.4);
            font-weight: bold;
        }

        .instructions {
            font-size: 1.1em;
            color: white;
            margin-top: 20px;
            padding: 18px;
            background: linear-gradient(135deg, #4fa3d1, #6bcf7f);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(79, 163, 209, 0.4);
            font-weight: bold;
        }

        #levelHint {
            display: block;
            margin-top: 8px;
            color: #ffd93d;
            font-size: 1em;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .congrats {
            font-size: 3em;
            background: linear-gradient(135deg, #ff6b9d, #ffa45b, #ffd93d, #6bcf7f, #4fa3d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 2s linear infinite, pulse 1s infinite;
            font-weight: 900;
        }

        @keyframes rainbowText {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <div class="star-decoration" style="top: 5%; left: 15%;">🚀</div>
    <div class="star-decoration" style="top: 15%; right: 20%; animation-delay: 0.5s;">⚡</div>
    <div class="star-decoration" style="bottom: 20%; left: 10%; animation-delay: 1s;">⚽</div>
    <div class="star-decoration" style="bottom: 15%; right: 15%; animation-delay: 1.5s;">🏀</div>
    <div class="star-decoration" style="top: 50%; left: 5%; animation-delay: 0.8s;">🎮</div>
    <div class="star-decoration" style="top: 60%; right: 8%; animation-delay: 1.2s;">🦖</div>
    
    <div class="container" id="gameContainer">
        <h1>🎮 Number Game! 🚀</h1>
        <div class="level-info" id="levelInfo">Level 1</div>
        <div class="question" id="question">Which one is LARGER?</div>
        
        <div class="numbers-container" id="numbersContainer"></div>

        <div class="feedback" id="feedback"></div>
        <div class="progress" id="progress">Correct answers: 0 / 5</div>
        
        <div class="instructions">
            Press the number on your keyboard or click!<br>
            <span id="levelHint">Level 1: Press the LARGER number!</span>
        </div>
    </div>

    <script>
        let level = 1;
        let correctCount = 0;
        let numbers = [];
        let questionType = 'more'; // 'more' or 'less'
        let waitingForNext = false;

        // Level configuration: number of boxes to show
        function getNumberCount(level) {
            if (level <= 2) return 2;
            if (level <= 4) return 3;
            if (level <= 6) return 4;
            if (level <= 8) return 6;
            return 8;
        }

        const messages = [
            "Awesome! 🎉", "Great job! ⭐", "Perfect! 🌟", 
            "Amazing! 🎊", "Wonderful! 🎈", "Fantastic! 🌈",
            "Super! 🚀", "Brilliant! ✨"
        ];

        // Audio context for celebration sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playCelebrationSound() {
            const now = audioContext.currentTime;
            
            // Create a fun ascending tone sequence
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G notes
            
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = freq;
                oscillator.type = 'sine';
                
                const startTime = now + index * 0.1;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + 0.3);
            });
        }

        function showCelebration(message, relation) {
            playCelebrationSound();
            
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div style="color: white; font-size: 0.6em; margin-bottom: 25px; text-shadow: 4px 4px 8px rgba(0,0,0,0.5);">${message}</div>
                <div style="color: white; font-size: 1.3em; font-weight: 900; text-shadow: 5px 5px 10px rgba(0,0,0,0.5); letter-spacing: 5px;">${relation}</div>
            `;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 2000);
        }

        function generateNumbers() {
            waitingForNext = false;
            document.getElementById('feedback').innerHTML = '';

            const count = getNumberCount(level);
            numbers = [];

            // Generate unique random numbers
            const used = new Set();
            while (numbers.length < count) {
                const num = Math.floor(Math.random() * 15) + 1;
                if (!used.has(num)) {
                    numbers.push(num);
                    used.add(num);
                }
            }

            // Randomly choose more or less after level 1
            if (level >= 2) {
                questionType = Math.random() < 0.5 ? 'more' : 'less';
            } else {
                questionType = 'more';
            }

            updateDisplay();
        }

        function updateDisplay() {
            const container = document.getElementById('numbersContainer');
            const count = numbers.length;

            // Set data-count for CSS styling
            container.setAttribute('data-count', count);
            container.innerHTML = '';

            // Create number boxes
            numbers.forEach((num, index) => {
                const box = document.createElement('div');
                box.className = 'number-box';
                box.onclick = () => selectNumber(num);

                const dotsDiv = document.createElement('div');
                dotsDiv.className = 'dots';
                for (let i = 0; i < num; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dotsDiv.appendChild(dot);
                }

                const numberDiv = document.createElement('div');
                numberDiv.className = 'number';
                numberDiv.textContent = num;

                box.appendChild(dotsDiv);
                box.appendChild(numberDiv);
                container.appendChild(box);
            });

            // Update question with colored text
            const questionEl = document.getElementById('question');
            if (questionType === 'more') {
                questionEl.innerHTML = 'Which has <span class="more-text">MORE</span>?';
            } else {
                questionEl.innerHTML = 'Which has <span class="less-text">LESS</span>?';
            }

            document.getElementById('levelInfo').textContent = `Level ${level}`;
            document.getElementById('progress').textContent = `Correct answers: ${correctCount} / 5`;

            // Update hint
            const hint = document.getElementById('levelHint');
            if (questionType === 'more') {
                hint.textContent = `Level ${level}: Click or type the number with MORE!`;
            } else {
                hint.textContent = `Level ${level}: Click or type the number with LESS!`;
            }
        }

        function selectNumber(selectedNum) {
            if (waitingForNext) return;

            let correct = false;

            if (questionType === 'more') {
                const max = Math.max(...numbers);
                correct = (selectedNum === max);
            } else { // less
                const min = Math.min(...numbers);
                correct = (selectedNum === min);
            }

            handleAnswer(correct, selectedNum);
        }

        function handleAnswer(correct, selectedNum) {
            if (waitingForNext) return;

            const feedback = document.getElementById('feedback');

            if (correct) {
                waitingForNext = true;
                correctCount++;
                const msg = messages[Math.floor(Math.random() * messages.length)];

                // Show the correct answer
                const correctAnswer = questionType === 'more' ? Math.max(...numbers) : Math.min(...numbers);
                const relation = `${correctAnswer} is ${questionType}!`;

                showCelebration(msg, relation);
                feedback.innerHTML = `<div class="correct">${msg}</div><div class="relation">${relation}</div>`;

                if (correctCount >= 5) {
                    if (level < 10) {
                        level++;
                        correctCount = 0;
                        setTimeout(() => {
                            feedback.innerHTML = `<div class="congrats">Level ${level} Unlocked! 🎊</div>`;
                            setTimeout(generateNumbers, 2000);
                        }, 1500);
                    } else {
                        setTimeout(() => {
                            feedback.innerHTML = `<div class="congrats">You're a Math Champion! 🏆</div>`;
                            setTimeout(() => {
                                correctCount = 0;
                                generateNumbers();
                            }, 3000);
                        }, 1500);
                    }
                } else {
                    setTimeout(generateNumbers, 2000);
                }

                updateDisplay();
            } else {
                // Wrong answer - stay on the same question
                correctCount = 0;
                feedback.innerHTML = '<div style="color: #ff9ff3; font-size: 2.2em;">Try again! 💪</div>';
                document.getElementById('gameContainer').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('gameContainer').classList.remove('shake');
                    feedback.innerHTML = ''; // Clear the error message
                }, 1000);
                updateDisplay();
                // Don't generate new numbers - keep the same ones
            }
        }

        // Keyboard controls - capture phase to ensure it works everywhere
        document.addEventListener('keydown', (e) => {
            if (waitingForNext) return;

            // Handle number keys (0-9)
            if (e.key >= '0' && e.key <= '9') {
                e.preventDefault();
                const pressedNum = parseInt(e.key);

                // Check if this number exists in the current numbers array
                if (numbers.includes(pressedNum)) {
                    selectNumber(pressedNum);
                }
            }
        }, true); // Use capture phase

        // Ensure the page is always ready to receive keypresses
        window.addEventListener('load', () => {
            document.body.setAttribute('tabindex', '0');
            document.body.focus();
        });

        // Refocus body if focus is lost
        document.addEventListener('click', () => {
            document.body.focus();
        });

        // Start the game
        generateNumbers();
    </script>
</body>
</html>

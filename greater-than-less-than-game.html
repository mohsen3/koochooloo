<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Comparison Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive;
            background: linear-gradient(135deg, #4a6fa5 0%, #2c3e50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            outline: none;
            position: relative;
            padding: 20px;
        }

        body::before {
            content: '‚≠ê';
            position: absolute;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            top: 10%;
            left: 10%;
            opacity: 0.4;
        }

        body::after {
            content: '‚ö°';
            position: absolute;
            font-size: 2.5em;
            animation: float 4s ease-in-out infinite;
            bottom: 10%;
            right: 10%;
            opacity: 0.4;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(8deg); }
        }

        .star-decoration {
            position: absolute;
            font-size: 1.5em;
            animation: twinkle 2s ease-in-out infinite;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.15); }
        }

        .container {
            background: linear-gradient(135deg, #2d3548 0%, #3d4963 100%);
            border-radius: 30px;
            padding: 25px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 0 6px rgba(74, 111, 165, 0.3);
            text-align: center;
            max-width: 850px;
            width: 90%;
            outline: none;
            border: 6px solid transparent;
            background-clip: padding-box;
            position: relative;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(45deg, #5dade2, #4a6fa5, #e67e22, #48c9b0, #5dade2);
            border-radius: 36px;
            z-index: -1;
            animation: rainbow 3s linear infinite;
            background-size: 300% 300%;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        h1 {
            color: #5dade2;
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 2px 2px 0px #4a6fa5, 4px 4px 0px #e67e22;
            animation: titleBounce 2s ease-in-out infinite;
            letter-spacing: 2px;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .level-info {
            font-size: 1.5em;
            background: linear-gradient(135deg, #5499c7, #5dade2);
            color: white;
            margin: 0 auto 20px auto;
            font-weight: bold;
            padding: 10px 30px;
            border-radius: 50px;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(84, 153, 199, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        .question {
            font-size: 2em;
            color: white;
            margin-bottom: 25px;
            font-weight: bold;
            background: linear-gradient(135deg, #d68910, #e67e22);
            padding: 15px 30px;
            border-radius: 25px;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(214, 137, 16, 0.4);
            animation: wiggle 3s ease-in-out infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            75% { transform: rotate(2deg); }
        }

        .numbers-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            margin-bottom: 25px;
            gap: 30px;
        }

        .number-box {
            flex: 1;
            background: linear-gradient(135deg, #52be80 0%, #45b39d 100%);
            border-radius: 25px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            border: 5px solid #229954;
            box-shadow: 0 12px 30px rgba(82, 190, 128, 0.4);
            position: relative;
        }

        .number-box:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 15px 35px rgba(82, 190, 128, 0.5);
        }

        .number-box::before {
            content: '‚ö°';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 1.5em;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.3; transform: rotate(0deg); }
            50% { opacity: 1; transform: rotate(180deg); }
        }

        .dots {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            min-height: 70px;
            align-items: center;
        }

        .dot {
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #5499c7, #5dade2);
            border-radius: 50%;
            box-shadow: 0 4px 12px rgba(84, 153, 199, 0.4);
            animation: dotPop 0.5s ease-out;
        }

        @keyframes dotPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .number {
            font-size: 6em;
            font-weight: 900;
            color: #2d3548;
            text-shadow: 3px 3px 0px rgba(255,255,255,0.3);
            animation: numberPulse 1.5s ease-in-out infinite;
        }

        @keyframes numberPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .feedback {
            font-size: 2.2em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .correct {
            color: #52be80;
            animation: bounce 0.6s;
        }

        .relation {
            font-size: 2em;
            color: #5dade2;
            margin-top: 8px;
            animation: scaleIn 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            font-weight: 900;
            z-index: 1000;
            animation: celebrate 1.5s;
            pointer-events: none;
            background: linear-gradient(135deg, #52be80 0%, #5499c7 25%, #e67e22 50%, #48c9b0 75%, #52be80 100%);
            padding: 40px 60px;
            border-radius: 35px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.6), 0 0 80px rgba(82, 190, 128, 0.6);
            border: 8px solid #2d3548;
            background-size: 300% 300%;
            animation: celebrate 1.5s, rainbow 2s linear infinite;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2) rotate(10deg); opacity: 1; }
            70% { transform: translate(-50%, -50%) scale(1.05) rotate(-5deg); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1) rotate(0deg); opacity: 1; }
        }

        .progress {
            font-size: 1.4em;
            background: linear-gradient(135deg, #7d3c98, #9b59b6);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            margin-top: 15px;
            box-shadow: 0 6px 15px rgba(125, 60, 152, 0.4);
            font-weight: bold;
        }

        .instructions {
            font-size: 1.1em;
            color: white;
            margin-top: 20px;
            padding: 18px;
            background: linear-gradient(135deg, #ba4a00, #d68910);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(186, 74, 0, 0.4);
            font-weight: bold;
        }

        #levelHint {
            display: block;
            margin-top: 8px;
            color: #f9e79f;
            font-size: 1em;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .congrats {
            font-size: 3em;
            background: linear-gradient(135deg, #52be80, #5499c7, #e67e22, #48c9b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 2s linear infinite, pulse 1s infinite;
            font-weight: 900;
        }

        @keyframes rainbowText {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <!-- Floating decorations -->
    <div class="star-decoration" style="top: 5%; left: 15%;">üöÄ</div>
    <div class="star-decoration" style="top: 15%; right: 20%; animation-delay: 0.5s;">‚ö°</div>
    <div class="star-decoration" style="bottom: 20%; left: 10%; animation-delay: 1s;">‚öΩ</div>
    <div class="star-decoration" style="bottom: 15%; right: 15%; animation-delay: 1.5s;">üèÄ</div>
    <div class="star-decoration" style="top: 50%; left: 5%; animation-delay: 0.8s;">üéÆ</div>
    <div class="star-decoration" style="top: 60%; right: 8%; animation-delay: 1.2s;">ü¶ñ</div>
    
    <div class="container" id="gameContainer">
        <h1>üéÆ Number Game! üöÄ</h1>
        <div class="level-info" id="levelInfo">Level 1</div>
        <div class="question" id="question">Which one is LARGER?</div>
        
        <div class="numbers-container">
            <div class="number-box" id="leftBox" onclick="selectNumber('left')">
                <div class="dots" id="leftDots"></div>
                <div class="number" id="leftNumber"></div>
            </div>
            <div class="number-box" id="rightBox" onclick="selectNumber('right')">
                <div class="dots" id="rightDots"></div>
                <div class="number" id="rightNumber"></div>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>
        <div class="progress" id="progress">Correct answers: 0 / 5</div>
        
        <div class="instructions">
            Press the number on your keyboard or click!<br>
            <span id="levelHint">Level 1: Press the LARGER number!</span>
        </div>
    </div>

    <script>
        let level = 1;
        let correctCount = 0;
        let leftNum = 0;
        let rightNum = 0;
        let questionType = 'larger'; // 'larger', 'smaller', or 'equal'
        let waitingForNext = false;

        const messages = [
            "Awesome! üéâ", "Great job! ‚≠ê", "Perfect! üåü", 
            "Amazing! üéä", "Wonderful! üéà", "Fantastic! üåà",
            "Super! üöÄ", "Brilliant! ‚ú®"
        ];

        // Audio context for celebration sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playCelebrationSound() {
            const now = audioContext.currentTime;
            
            // Create a fun ascending tone sequence
            const frequencies = [523.25, 659.25, 783.99]; // C, E, G notes
            
            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = freq;
                oscillator.type = 'sine';
                
                const startTime = now + index * 0.1;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + 0.3);
            });
        }

        function showCelebration(message, relation) {
            playCelebrationSound();
            
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.innerHTML = `
                <div style="color: white; font-size: 0.6em; margin-bottom: 25px; text-shadow: 4px 4px 8px rgba(0,0,0,0.5);">${message}</div>
                <div style="color: white; font-size: 1.3em; font-weight: 900; text-shadow: 5px 5px 10px rgba(0,0,0,0.5); letter-spacing: 5px;">${relation}</div>
            `;
            document.body.appendChild(celebration);
            
            setTimeout(() => {
                celebration.remove();
            }, 2000);
        }

        function generateNumbers() {
            waitingForNext = false;
            document.getElementById('feedback').innerHTML = '';
            
            if (level === 3 && Math.random() < 0.3) {
                // 30% chance of equal numbers in level 3
                leftNum = Math.floor(Math.random() * 9) + 1;
                rightNum = leftNum;
                questionType = 'equal';
            } else {
                do {
                    leftNum = Math.floor(Math.random() * 9) + 1;
                    rightNum = Math.floor(Math.random() * 9) + 1;
                } while (leftNum === rightNum);
                
                if (level >= 2) {
                    questionType = Math.random() < 0.5 ? 'larger' : 'smaller';
                } else {
                    questionType = 'larger';
                }
            }

            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('leftNumber').textContent = leftNum;
            document.getElementById('rightNumber').textContent = rightNum;
            
            createDots('leftDots', leftNum);
            createDots('rightDots', rightNum);
            
            if (questionType === 'equal') {
                document.getElementById('question').textContent = 'Are they EQUAL?';
            } else if (questionType === 'larger') {
                document.getElementById('question').textContent = 'Which one is LARGER?';
            } else {
                document.getElementById('question').textContent = 'Which one is SMALLER?';
            }
            
            document.getElementById('levelInfo').textContent = `Level ${level}`;
            document.getElementById('progress').textContent = `Correct answers: ${correctCount} / 5`;
            
            // Update hint
            const hint = document.getElementById('levelHint');
            if (level === 3) {
                hint.textContent = "Level 3: Press the number or '=' for equal!";
            } else if (level === 2) {
                hint.textContent = "Level 2: Press the number that matches!";
            } else {
                hint.textContent = "Level 1: Press the LARGER number!";
            }
        }

        function createDots(containerId, count) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                container.appendChild(dot);
            }
        }

        function selectNumber(side) {
            if (waitingForNext) return;
            
            let correct = false;
            
            if (questionType === 'equal') {
                // Wrong - they clicked a number when they should press '='
                correct = false;
            } else if (questionType === 'larger') {
                correct = (side === 'left' && leftNum > rightNum) || 
                         (side === 'right' && rightNum > leftNum);
            } else { // smaller
                correct = (side === 'left' && leftNum < rightNum) || 
                         (side === 'right' && rightNum < leftNum);
            }
            
            handleAnswer(correct);
        }

        function checkNumberPress(pressedNum) {
            if (waitingForNext) return;
            
            let correct = false;
            
            if (questionType === 'equal') {
                // They pressed a number instead of '='
                correct = false;
            } else if (questionType === 'larger') {
                const larger = Math.max(leftNum, rightNum);
                correct = (pressedNum === larger);
            } else { // smaller
                const smaller = Math.min(leftNum, rightNum);
                correct = (pressedNum === smaller);
            }
            
            handleAnswer(correct);
        }

        function handleAnswer(correct) {
            if (waitingForNext) return;
            
            const feedback = document.getElementById('feedback');
            
            if (correct) {
                waitingForNext = true;
                correctCount++;
                const msg = messages[Math.floor(Math.random() * messages.length)];
                
                let relation = '';
                if (questionType === 'equal') {
                    relation = `${leftNum} = ${rightNum}`;
                } else if (leftNum > rightNum) {
                    relation = `${leftNum} > ${rightNum}`;
                } else {
                    relation = `${leftNum} < ${rightNum}`;
                }
                
                showCelebration(msg, relation);
                feedback.innerHTML = `<div class="correct">${msg}</div><div class="relation">${relation}</div>`;
                
                if (correctCount >= 5) {
                    if (level < 3) {
                        level++;
                        correctCount = 0;
                        setTimeout(() => {
                            feedback.innerHTML = `<div class="congrats">Level ${level} Unlocked! üéä</div>`;
                            setTimeout(generateNumbers, 2000);
                        }, 1500);
                    } else {
                        setTimeout(() => {
                            feedback.innerHTML = `<div class="congrats">You're a Math Champion! üèÜ</div>`;
                            setTimeout(() => {
                                correctCount = 0;
                                generateNumbers();
                            }, 3000);
                        }, 1500);
                    }
                } else {
                    setTimeout(generateNumbers, 2000);
                }
                
                updateDisplay();
            } else {
                // Wrong answer - stay on the same question
                correctCount = 0;
                feedback.innerHTML = '<div style="color: #e67e22; font-size: 2.2em;">Try again! üí™</div>';
                document.getElementById('gameContainer').classList.add('shake');
                setTimeout(() => {
                    document.getElementById('gameContainer').classList.remove('shake');
                    feedback.innerHTML = ''; // Clear the error message
                }, 1000);
                updateDisplay();
                // Don't generate new numbers - keep the same ones
            }
        }

        // Keyboard controls - capture phase to ensure it works everywhere
        document.addEventListener('keydown', (e) => {
            if (waitingForNext) return;
            
            // Prevent default behavior for game keys
            if ((e.key >= '1' && e.key <= '9') || e.key === '=' || e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();
            }
            
            // Handle number keys
            if (e.key >= '1' && e.key <= '9') {
                const pressedNum = parseInt(e.key);
                checkNumberPress(pressedNum);
            }
            // Handle arrow keys for clicking boxes
            else if (e.key === 'ArrowLeft') {
                selectNumber('left');
            } else if (e.key === 'ArrowRight') {
                selectNumber('right');
            } 
            // Handle equals sign
            else if (e.key === '=' && level === 3) {
                if (questionType === 'equal') {
                    handleAnswer(true);
                } else {
                    handleAnswer(false);
                }
            }
        }, true); // Use capture phase

        // Ensure the page is always ready to receive keypresses
        window.addEventListener('load', () => {
            document.body.setAttribute('tabindex', '0');
            document.body.focus();
        });

        // Refocus body if focus is lost
        document.addEventListener('click', () => {
            document.body.focus();
        });

        // Start the game
        generateNumbers();
    </script>
</body>
</html>

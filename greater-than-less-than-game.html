<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            position: relative;
        }

        body.shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        /* Floating decorative elements */
        .decoration {
            position: absolute;
            font-size: 2em;
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .game-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw;
            max-width: 1100px;
            height: 90vh;
            max-height: 800px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 75%, #4facfe 100%);
            border-radius: 40px;
            padding: 8px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
        }

        .game-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #5a7fc9 0%, #4a6ba8 100%);
            border-radius: 32px;
            padding: 3vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .title {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 3px 3px 0px #ff6b6b, 6px 6px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 2vh;
        }

        .level-badge {
            display: inline-block;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 1.5vh 4vh;
            border-radius: 50px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 0 auto 2vh;
            display: block;
            width: fit-content;
        }

        .question-box {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            border-radius: 25px;
            padding: 2.5vh;
            text-align: center;
            margin-bottom: 3vh;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .question {
            font-size: 2.5em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .numbers-container {
            display: flex;
            justify-content: center;
            align-items: stretch;
            gap: 3vw;
            margin-bottom: 3vh;
            flex: 1;
            max-height: 35vh;
        }

        .number-box {
            flex: 1;
            max-width: 45%;
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            border-radius: 25px;
            padding: 3vh 2vw;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .number-box:hover {
            transform: scale(1.05);
        }

        .dots-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1vh;
            margin-bottom: 2vh;
            min-height: 12vh;
            align-content: center;
        }

        .dot {
            width: 3.5vh;
            height: 3.5vh;
            background: #667eea;
            border-radius: 50%;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .number {
            font-size: 8em;
            font-weight: bold;
            color: #2c3e50;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .progress-box {
            background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
            border-radius: 25px;
            padding: 2vh;
            text-align: center;
            margin-bottom: 2vh;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .progress-text {
            font-size: 2em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .instructions-box {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b6b 100%);
            border-radius: 25px;
            padding: 2vh;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .instructions {
            font-size: 1.6em;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 0.5vh;
        }

        .instructions-sub {
            font-size: 1.3em;
            color: #ffe4b3;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .feedback {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
            color: white;
            padding: 5vh 8vw;
            border-radius: 30px;
            font-size: 4em;
            font-weight: bold;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
            text-align: center;
        }

        .feedback.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .feedback .relation {
            font-size: 1.5em;
            margin-top: 2vh;
            color: #fff;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .feedback.level-up {
            background: linear-gradient(135deg, #ffd93d 0%, #f5a623 100%);
            color: #333;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }

            .number {
                font-size: 5em;
            }

            .question {
                font-size: 1.8em;
            }

            .dot {
                width: 3vh;
                height: 3vh;
            }

            .feedback {
                font-size: 2.5em;
                padding: 3vh 6vw;
            }

            .instructions {
                font-size: 1.2em;
            }

            .instructions-sub {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Decorative elements -->
    <div class="decoration" style="top: 10%; left: 5%;">‚≠ê</div>
    <div class="decoration" style="top: 20%; right: 8%; animation-delay: -5s;">üöÄ</div>
    <div class="decoration" style="bottom: 15%; left: 10%; animation-delay: -10s;">‚ö°</div>
    <div class="decoration" style="bottom: 25%; right: 12%; animation-delay: -7s;">üèÄ</div>
    <div class="decoration" style="top: 40%; left: 3%; animation-delay: -3s;">üéØ</div>
    <div class="decoration" style="bottom: 40%; right: 5%; animation-delay: -8s;">‚≠ê</div>

    <div class="game-container">
        <div class="game-inner">
            <div>
                <div class="title">üéØ Number Game! üöÄ</div>
                <div class="level-badge" id="levelBadge">Level 1</div>
            </div>

            <div class="question-box">
                <div class="question" id="question">Which one is LARGER?</div>
            </div>

            <div class="numbers-container">
                <div class="number-box" onclick="clickNumber(1)">
                    <div class="dots-container" id="dots1"></div>
                    <div class="number" id="number1">5</div>
                </div>
                <div class="number-box" onclick="clickNumber(2)">
                    <div class="dots-container" id="dots2"></div>
                    <div class="number" id="number2">3</div>
                </div>
            </div>

            <div class="progress-box">
                <div class="progress-text" id="progress">Correct answers: 0 / 5</div>
            </div>

            <div class="instructions-box">
                <div class="instructions">Press the number on your keyboard or click!</div>
                <div class="instructions-sub" id="instructionsSub">Level 1: Press the LARGER number!</div>
            </div>
        </div>
    </div>

    <div class="feedback" id="feedback">
        <div id="feedbackText">Correct!</div>
        <div class="relation" id="relation"></div>
    </div>

    <script>
        let level = 1;
        let correctStreak = 0;
        let num1, num2;
        let questionType = 'larger';
        let correctAnswer;
        let waitingForNext = false;

        function generateDots(containerId, count) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    container.appendChild(dot);
                }, i * 50);
            }
        }

        function generateQuestion() {
            waitingForNext = false;

            // Level 1: Only ask for larger number, numbers are always different
            if (level === 1) {
                do {
                    num1 = Math.floor(Math.random() * 9) + 1;
                    num2 = Math.floor(Math.random() * 9) + 1;
                } while (num1 === num2);

                questionType = 'larger';
                document.getElementById('question').textContent = 'Which one is LARGER?';
                correctAnswer = Math.max(num1, num2).toString();
            }
            // Level 2: Ask for larger or smaller, numbers are always different
            else if (level === 2) {
                do {
                    num1 = Math.floor(Math.random() * 9) + 1;
                    num2 = Math.floor(Math.random() * 9) + 1;
                } while (num1 === num2);

                questionType = Math.random() < 0.5 ? 'larger' : 'smaller';

                if (questionType === 'larger') {
                    document.getElementById('question').textContent = 'Which one is LARGER?';
                    correctAnswer = Math.max(num1, num2).toString();
                } else {
                    document.getElementById('question').textContent = 'Which one is SMALLER?';
                    correctAnswer = Math.min(num1, num2).toString();
                }
            }
            // Level 3: Can ask for larger, smaller, or equal
            else {
                // 30% chance of equal numbers
                if (Math.random() < 0.3) {
                    num1 = Math.floor(Math.random() * 9) + 1;
                    num2 = num1;
                    questionType = 'equal';
                    document.getElementById('question').textContent = 'Are they EQUAL?';
                    correctAnswer = '=';
                } else {
                    do {
                        num1 = Math.floor(Math.random() * 9) + 1;
                        num2 = Math.floor(Math.random() * 9) + 1;
                    } while (num1 === num2);

                    questionType = Math.random() < 0.5 ? 'larger' : 'smaller';

                    if (questionType === 'larger') {
                        document.getElementById('question').textContent = 'Which one is LARGER?';
                        correctAnswer = Math.max(num1, num2).toString();
                    } else {
                        document.getElementById('question').textContent = 'Which one is SMALLER?';
                        correctAnswer = Math.min(num1, num2).toString();
                    }
                }
            }

            // Display numbers
            document.getElementById('number1').textContent = num1;
            document.getElementById('number2').textContent = num2;

            // Generate dots
            generateDots('dots1', num1);
            generateDots('dots2', num2);

            // Update progress
            updateProgress();
        }

        function updateProgress() {
            document.getElementById('progress').textContent = `Correct answers: ${correctStreak} / 5`;
        }

        function updateLevelBadge() {
            document.getElementById('levelBadge').textContent = `Level ${level}`;
        }

        function updateInstructions() {
            const instructionsSub = document.getElementById('instructionsSub');
            if (level === 1) {
                instructionsSub.textContent = 'Level 1: Press the LARGER number!';
            } else if (level === 2) {
                instructionsSub.textContent = 'Level 2: Read carefully - larger OR smaller!';
            } else {
                instructionsSub.textContent = 'Level 3: Watch for equals - press = when same!';
            }
        }

        function getRelationSymbol() {
            if (num1 > num2) return '>';
            if (num1 < num2) return '<';
            return '=';
        }

        function showFeedback(isCorrect, relation) {
            const feedback = document.getElementById('feedback');
            const feedbackText = document.getElementById('feedbackText');
            const relationEl = document.getElementById('relation');

            if (isCorrect) {
                const messages = [
                    'Awesome!',
                    'Great job!',
                    'Perfect!',
                    'Excellent!',
                    'You got it!',
                    'Fantastic!',
                    'Well done!'
                ];
                feedbackText.textContent = messages[Math.floor(Math.random() * messages.length)];
                relationEl.textContent = relation;
                feedback.className = 'feedback show';

                if (correctStreak === 4) {
                    feedback.classList.add('level-up');
                    feedbackText.textContent = `Level ${level} Complete!`;
                }
            }

            setTimeout(() => {
                feedback.className = 'feedback';
                if (isCorrect) {
                    waitingForNext = true;
                    setTimeout(() => {
                        generateQuestion();
                    }, 500);
                }
            }, 1500);
        }

        function wrongAnswer() {
            document.body.classList.add('shake');
            setTimeout(() => {
                document.body.classList.remove('shake');
            }, 500);

            correctStreak = 0;
            updateProgress();
        }

        function clickNumber(boxNumber) {
            if (waitingForNext) return;

            let clickedNumber;
            if (boxNumber === 1) {
                clickedNumber = num1.toString();
            } else {
                clickedNumber = num2.toString();
            }

            checkAnswer(clickedNumber);
        }

        function handleKeyPress(event) {
            if (waitingForNext) return;

            const key = event.key;

            if (level < 3 && key >= '1' && key <= '9') {
                checkAnswer(key);
            } else if (level === 3 && ((key >= '1' && key <= '9') || key === '=')) {
                checkAnswer(key);
            }
        }

        function checkAnswer(answer) {
            const relation = `${num1} ${getRelationSymbol()} ${num2}`;

            let isAnswerCorrect = false;
            if (questionType === 'equal') {
                isAnswerCorrect = (answer === '=' || answer === num1.toString());
            } else {
                isAnswerCorrect = (answer === correctAnswer);
            }

            if (isAnswerCorrect) {
                correctStreak++;

                if (correctStreak === 5) {
                    showFeedback(true, relation);
                    setTimeout(() => {
                        if (level < 3) {
                            level++;
                            correctStreak = 0;
                            updateLevelBadge();
                            updateInstructions();
                            updateProgress();
                        } else {
                            correctStreak = 0;
                            updateProgress();
                        }
                    }, 2000);
                } else {
                    showFeedback(true, relation);
                }
            } else {
                wrongAnswer();
            }
        }

        document.addEventListener('keydown', handleKeyPress);

        updateLevelBadge();
        updateInstructions();
        generateQuestion();
    </script>
</body>
</html>

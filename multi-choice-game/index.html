<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kiddo Quiz</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <main class="game">
    <header class="game__header">
      <div>
        <h1>Kiddo Quiz</h1>
        <p class="subtitle">Choose the right answer(s) and level up.</p>
      </div>
      <div class="scoreboard">
        <div class="scoreboard__item">
          <span class="label">Level</span>
          <span id="level">1</span>
        </div>
        <div class="scoreboard__item">
          <span class="label">Correct</span>
          <span id="correct-count">0</span>
        </div>
        <div class="scoreboard__item">
          <span class="label">Incorrect</span>
          <span id="incorrect-count">0</span>
        </div>
      </div>
    </header>

    <section class="card" id="question-card">
      <div class="question__type" id="question-type">Loading...</div>
      <div class="question__body" id="question-body"></div>
      <div class="question__hint" id="question-hint"></div>
    </section>

    <section class="options" id="options"></section>

    <footer class="controls">
      <button id="submit" class="primary">Submit</button>
    </footer>

    <div class="feedback" id="feedback" aria-live="polite"></div>
  </main>

  <script type="module" src="js/main.js"></script>
</body>
</html>

        @keyframes shake {

        @keyframes success-bounce {

        @keyframes error-shake {

<body>
    <div class="game-container">

        <div class="instructions">ÿ¥ÿ±Ÿàÿπ ÿ®Ÿá ÿ™ÿß€åŸæ ⁄©ŸÜ€åÿØ</div>
        
        <div class="word-display" id="wordDisplay"></div>
        
        <div class="progress" id="progress">⁄©ŸÑŸÖŸá 1 ÿßÿ≤ 100</div>
    </div>

    <div class="celebration" id="celebration"></div>
    <div class="success-message" id="successMessage">ÿ¢ŸÅÿ±€åŸÜ! üéâ</div>
    <div class="error-warning" id="errorWarning">ÿ≠ÿ±ŸÅ ÿßÿ¥ÿ™ÿ®ÿßŸá!</div>

    <script>
        const words = [
            // ÿ≥ÿßÿØŸá ÿ™ÿ±€åŸÜ ⁄©ŸÑŸÖÿßÿ™ (1-20)
            "ŸÖŸÜ", "ÿ™Ÿà", "ÿßŸà", "ŸÖÿß", "ÿ¥ŸÖÿß", "ÿ¢ŸÜŸáÿß", "ÿ®ŸÑŸá", "ŸÜŸá", "ÿÆŸàÿ®", "ÿ®ÿØ",
            "ÿ¢ÿ®", "ŸÜÿßŸÜ", "ÿ¥€åÿ±", "ŸÖÿßÿØÿ±", "ŸæÿØÿ±", "ÿÆÿßŸÜŸá", "ŸÖÿØÿ±ÿ≥Ÿá", "⁄©ÿ™ÿßÿ®", "ŸÇŸÑŸÖ", "ŸÖ€åÿ≤",
            
            // ⁄©ŸÑŸÖÿßÿ™ ÿ≥ÿßÿØŸá (21-40)
            "ÿØŸàÿ≥ÿ™", "ŸÖÿπŸÑŸÖ", "ÿØÿßŸÜÿ¥", "ÿπŸÑŸÖ", "⁄©ÿßÿ±", "ÿ®ÿßÿ≤€å", "ÿ∫ÿ∞ÿß", "ŸÑÿ®ÿßÿ≥", "⁄©ŸÅÿ¥", "⁄Üÿ¥ŸÖ",
            "ÿØÿ≥ÿ™", "Ÿæÿß", "ÿ≥ÿ±", "ÿØŸÑ", "ÿπÿ¥ŸÇ", "ÿßŸÖ€åÿØ", "ÿÆŸàÿ¥€å", "ÿ∫ŸÖ", "ÿ±ŸÜ⁄Ø", "ÿ¢ÿ≥ŸÖÿßŸÜ",
            
            // ⁄©ŸÑŸÖÿßÿ™ ŸÖÿ™Ÿàÿ≥ÿ∑ (41-60)
            "ÿÆŸàÿ±ÿ¥€åÿØ", "ŸÖÿßŸá", "ÿ≥ÿ™ÿßÿ±Ÿá", "ÿ≤ŸÖ€åŸÜ", "ÿØÿ±ÿÆÿ™", "⁄ØŸÑ", "Ÿæÿ±ŸÜÿØŸá", "⁄Øÿ±ÿ®Ÿá", "ÿ≥⁄Ø", "ŸÖÿßŸá€å",
            "⁄©ŸàŸá", "ÿØÿ±€åÿß", "ÿ±ŸàÿØÿÆÿßŸÜŸá", "ÿ®ÿßÿ∫", "Ÿæÿßÿ±⁄©", "ÿ±ÿßŸá", "ŸÖÿßÿ¥€åŸÜ", "ŸáŸàÿßŸæ€åŸÖÿß", "ŸÇÿ∑ÿßÿ±", "ÿØŸà⁄Üÿ±ÿÆŸá",
            
            // ⁄©ŸÑŸÖÿßÿ™ ŸÖÿ™Ÿàÿ≥ÿ∑ ÿ®Ÿá ÿ≥ÿÆÿ™ (61-80)
            "⁄©ÿ™ÿßÿ®ÿÆÿßŸÜŸá", "ÿ®€åŸÖÿßÿ±ÿ≥ÿ™ÿßŸÜ", "ÿØÿßŸÜÿ¥⁄ØÿßŸá", "ŸÅÿ±Ÿàÿ¥⁄ØÿßŸá", "ÿ±ÿ≥ÿ™Ÿàÿ±ÿßŸÜ", "ÿ≥€åŸÜŸÖÿß", "ŸÖŸàÿ≤Ÿá", "ÿ®ÿßÿ∫‚ÄåŸàÿ≠ÿ¥", "Ÿàÿ±ÿ≤ÿ¥⁄ØÿßŸá", "ÿ™ÿ¶ÿßÿ™ÿ±",
            "ÿØÿßÿ≥ÿ™ÿßŸÜ", "ÿ¥ÿπÿ±", "ŸÖŸàÿ≥€åŸÇ€å", "ŸÜŸÇÿßÿ¥€å", "ÿπ⁄©ÿ≥", "ŸÅ€åŸÑŸÖ", "ÿ®ÿßÿ≤€å⁄Øÿ±", "ÿÆŸàÿßŸÜŸÜÿØŸá", "ŸÜŸà€åÿ≥ŸÜÿØŸá", "ÿ¥ÿßÿπÿ±",
            
            // ⁄©ŸÑŸÖÿßÿ™ ÿ≥ÿÆÿ™ (81-100)
            "ŸÖÿ≥ÿ¶ŸàŸÑ€åÿ™", "ÿ¢ÿ≤ÿßÿØ€å", "ÿπÿØÿßŸÑÿ™", "ÿµÿØÿßŸÇÿ™", "ÿØŸàÿ≥ÿ™€å", "ŸÖÿ≠ÿ®ÿ™", "ÿßÿ≠ÿ™ÿ±ÿßŸÖ", "ÿ™ŸÑÿßÿ¥", "ŸÖŸàŸÅŸÇ€åÿ™", "Ÿæ€åÿ±Ÿàÿ≤€å",
            "ÿØÿßŸÜÿ¥ŸÖŸÜÿØ", "Ÿæ⁄òŸàŸáÿ¥⁄Øÿ±", "ŸÖŸáŸÜÿØÿ≥", "Ÿæÿ≤ÿ¥⁄©", "Ÿà⁄©€åŸÑ", "ŸÖÿπŸÖÿßÿ±", "ŸáŸÜÿ±ŸÖŸÜÿØ", "Ÿàÿ±ÿ≤ÿ¥⁄©ÿßÿ±", "⁄©ÿßÿ±ÿ¢ŸÅÿ±€åŸÜ", "ÿ±Ÿáÿ®ÿ±"
        ];

        let currentWordIndex = 0;
        let currentWord = '';
        let typedText = '';

        const wordDisplay = document.getElementById('wordDisplay');
        const progress = document.getElementById('progress');
        const celebration = document.getElementById('celebration');
        const successMessage = document.getElementById('successMessage');
        const errorWarning = document.getElementById('errorWarning');

        function normalizeChar(char) {
            // Accept ÿß for ÿ¢
            if (char === 'ÿß') return 'ÿ¢';
            return char;
        }

        function showError() {
            errorWarning.style.display = 'block';
            setTimeout(() => {
                errorWarning.style.display = 'none';
            }, 800);
        }

        function initGame() {
            currentWordIndex = 0;
            showWord();
            
            // Ensure the body is focused so keyboard events work
            document.body.focus();
        }

        function showWord() {
            currentWord = words[currentWordIndex];
            typedText = '';
            updateWordDisplay();
            updateProgress();
        }

        function updateWordDisplay() {
            const correctPart = currentWord.substring(0, typedText.length);
            let remainingPart = currentWord.substring(typedText.length);
            
            // Check if current typing is correct so far
            const isCorrectSoFar = currentWord.startsWith(typedText);
            
            let html = '';
            if (typedText.length > 0) {
                if (isCorrectSoFar) {
                    html += `<span class="letter correct">${correctPart}</span>`;
                } else {
                    // Show the correct part in green and incorrect part in red
                    let correctLength = 0;
                    for (let i = 0; i < Math.min(typedText.length, currentWord.length); i++) {
                        if (typedText[i] === currentWord[i]) {
                            correctLength++;
                        } else {
                            break;
                        }
                    }
                    if (correctLength > 0) {
                        html += `<span class="letter correct">${currentWord.substring(0, correctLength)}</span>`;
                    }
                    if (correctLength < typedText.length) {
                        html += `<span class="letter incorrect">${currentWord.substring(correctLength, typedText.length)}</span>`;
                    }
                    remainingPart = currentWord.substring(typedText.length);
                }
            }
            
            if (remainingPart) {
                html += `<span class="letter default">${remainingPart}</span>`;
            }
            
            wordDisplay.innerHTML = html;
        }

        function updateProgress() {
            progress.textContent = `⁄©ŸÑŸÖŸá ${currentWordIndex + 1} ÿßÿ≤ ${words.length}`;
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7', '#dda0dd', '#98d8c8'];
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                celebration.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function showSuccess() {
            successMessage.style.display = 'block';
            createConfetti();
            
            setTimeout(() => {
                successMessage.style.display = 'none';
                currentWordIndex++;
                
                if (currentWordIndex >= words.length) {
                    currentWordIndex = 0; // Reset to start
                }
                
                showWord();
            }, 2000);
        }

        document.addEventListener('keydown', function(e) {
            // Handle backspace
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (typedText.length > 0) {
                    typedText = typedText.slice(0, -1);
                    updateWordDisplay();
                }
                return;
            }
            
            // Handle regular characters
            if (e.key.length === 1) {
                e.preventDefault();
                
                // Get the expected character at current position
                const expectedChar = currentWord[typedText.length];
                const normalizedTypedChar = normalizeChar(e.key);
                const normalizedExpectedChar = normalizeChar(expectedChar);
                
                // Check if the typed character matches the expected character
                if (normalizedTypedChar === normalizedExpectedChar) {
                    // Correct character - advance cursor
                    typedText += expectedChar; // Use the original expected character to maintain word integrity
                    updateWordDisplay();
                    
                    // Check if word is completed correctly
                    if (typedText === currentWord) {
                        showSuccess();
                    }
                } else {
                    // Incorrect character - show error and don't advance cursor
                    showError();
                }
            }
        });

        // Initialize the game
        initGame();

        // Ensure focus when page loads
        window.addEventListener('load', function() {
            document.body.focus();
        });

        // Re-focus if user clicks somewhere
        document.addEventListener('click', function() {
            document.body.focus();
        });
    </script>

    <script>
        const words = [
            // ÿ≥ÿßÿØŸá ÿ™ÿ±€åŸÜ ⁄©ŸÑŸÖÿßÿ™ (1-20)
            "ŸÖŸÜ", "ÿ™Ÿà", "ÿßŸà", "ŸÖÿß", "ÿ¥ŸÖÿß", "ÿ¢ŸÜŸáÿß", "ÿ®ŸÑŸá", "ŸÜŸá", "ÿÆŸàÿ®", "ÿ®ÿØ",
            "ÿ¢ÿ®", "ŸÜÿßŸÜ", "ÿ¥€åÿ±", "ŸÖÿßÿØÿ±", "ŸæÿØÿ±", "ÿÆÿßŸÜŸá", "ŸÖÿØÿ±ÿ≥Ÿá", "⁄©ÿ™ÿßÿ®", "ŸÇŸÑŸÖ", "ŸÖ€åÿ≤",
            
            // ⁄©ŸÑŸÖÿßÿ™ ÿ≥ÿßÿØŸá (21-40)
            "ÿØŸàÿ≥ÿ™", "ŸÖÿπŸÑŸÖ", "ÿØÿßŸÜÿ¥", "ÿπŸÑŸÖ", "⁄©ÿßÿ±", "ÿ®ÿßÿ≤€å", "ÿ∫ÿ∞ÿß", "ŸÑÿ®ÿßÿ≥", "⁄©ŸÅÿ¥", "⁄Üÿ¥ŸÖ",
            "ÿØÿ≥ÿ™", "Ÿæÿß", "ÿ≥ÿ±", "ÿØŸÑ", "ÿπÿ¥ŸÇ", "ÿßŸÖ€åÿØ", "ÿÆŸàÿ¥€å", "ÿ∫ŸÖ", "ÿ±ŸÜ⁄Ø", "ÿ¢ÿ≥ŸÖÿßŸÜ",
            
            // ⁄©ŸÑŸÖÿßÿ™ ŸÖÿ™Ÿàÿ≥ÿ∑ (41-60)
            "ÿÆŸàÿ±ÿ¥€åÿØ", "ŸÖÿßŸá", "ÿ≥ÿ™ÿßÿ±Ÿá", "ÿ≤ŸÖ€åŸÜ", "ÿØÿ±ÿÆÿ™", "⁄ØŸÑ", "Ÿæÿ±ŸÜÿØŸá", "⁄Øÿ±ÿ®Ÿá", "ÿ≥⁄Ø", "ŸÖÿßŸá€å",
            "⁄©ŸàŸá", "ÿØÿ±€åÿß", "ÿ±ŸàÿØÿÆÿßŸÜŸá", "ÿ®ÿßÿ∫", "Ÿæÿßÿ±⁄©", "ÿ±ÿßŸá", "ŸÖÿßÿ¥€åŸÜ", "ŸáŸàÿßŸæ€åŸÖÿß", "ŸÇÿ∑ÿßÿ±", "ÿØŸà⁄Üÿ±ÿÆŸá",
            
            // ⁄©ŸÑŸÖÿßÿ™ ŸÖÿ™Ÿàÿ≥ÿ∑ ÿ®Ÿá ÿ≥ÿÆÿ™ (61-80)
            "⁄©ÿ™ÿßÿ®ÿÆÿßŸÜŸá", "ÿ®€åŸÖÿßÿ±ÿ≥ÿ™ÿßŸÜ", "ÿØÿßŸÜÿ¥⁄ØÿßŸá", "ŸÅÿ±Ÿàÿ¥⁄ØÿßŸá", "ÿ±ÿ≥ÿ™Ÿàÿ±ÿßŸÜ", "ÿ≥€åŸÜŸÖÿß", "ŸÖŸàÿ≤Ÿá", "ÿ®ÿßÿ∫‚ÄåŸàÿ≠ÿ¥", "Ÿàÿ±ÿ≤ÿ¥⁄ØÿßŸá", "ÿ™ÿ¶ÿßÿ™ÿ±",
            "ÿØÿßÿ≥ÿ™ÿßŸÜ", "ÿ¥ÿπÿ±", "ŸÖŸàÿ≥€åŸÇ€å", "ŸÜŸÇÿßÿ¥€å", "ÿπ⁄©ÿ≥", "ŸÅ€åŸÑŸÖ", "ÿ®ÿßÿ≤€å⁄Øÿ±", "ÿÆŸàÿßŸÜŸÜÿØŸá", "ŸÜŸà€åÿ≥ŸÜÿØŸá", "ÿ¥ÿßÿπÿ±",
            
            // ⁄©ŸÑŸÖÿßÿ™ ÿ≥ÿÆÿ™ (81-100)
            "ŸÖÿ≥ÿ¶ŸàŸÑ€åÿ™", "ÿ¢ÿ≤ÿßÿØ€å", "ÿπÿØÿßŸÑÿ™", "ÿµÿØÿßŸÇÿ™", "ÿØŸàÿ≥ÿ™€å", "ŸÖÿ≠ÿ®ÿ™", "ÿßÿ≠ÿ™ÿ±ÿßŸÖ", "ÿ™ŸÑÿßÿ¥", "ŸÖŸàŸÅŸÇ€åÿ™", "Ÿæ€åÿ±Ÿàÿ≤€å",
            "ÿØÿßŸÜÿ¥ŸÖŸÜÿØ", "Ÿæ⁄òŸàŸáÿ¥⁄Øÿ±", "ŸÖŸáŸÜÿØÿ≥", "Ÿæÿ≤ÿ¥⁄©", "Ÿà⁄©€åŸÑ", "ŸÖÿπŸÖÿßÿ±", "ŸáŸÜÿ±ŸÖŸÜÿØ", "Ÿàÿ±ÿ≤ÿ¥⁄©ÿßÿ±", "⁄©ÿßÿ±ÿ¢ŸÅÿ±€åŸÜ", "ÿ±Ÿáÿ®ÿ±"
        ];

        let currentWordIndex = 0;
        let currentWord = '';
        let typedText = '';

        const wordDisplay = document.getElementById('wordDisplay');
        const progress = document.getElementById('progress');
        const celebration = document.getElementById('celebration');
        const successMessage = document.getElementById('successMessage');
        const errorWarning = document.getElementById('errorWarning');

        // Initialize Audio Context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Persian-style success sound using Dastgah Shur scale
        function playSuccessSound() {
            const now = audioContext.currentTime;

            // Persian modal scale (simplified Dastgah Shur) - ascending celebratory pattern
            // Using frequencies that evoke Middle Eastern music
            const frequencies = [440, 495, 554.37, 659.25]; // A, B half-flat, C#, E (Persian-inspired intervals)

            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'sine'; // Smooth, melodic tone

                const startTime = now + index * 0.12;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.25, startTime + 0.05);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.35);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.35);
            });

            // Add a bell-like harmonic for celebration
            const bellOsc = audioContext.createOscillator();
            const bellGain = audioContext.createGain();

            bellOsc.connect(bellGain);
            bellGain.connect(audioContext.destination);

            bellOsc.frequency.value = 880; // Higher octave
            bellOsc.type = 'triangle';

            const bellStart = now + 0.3;
            bellGain.gain.setValueAtTime(0, bellStart);
            bellGain.gain.linearRampToValueAtTime(0.15, bellStart + 0.05);
            bellGain.gain.exponentialRampToValueAtTime(0.01, bellStart + 0.5);

            bellOsc.start(bellStart);
            bellOsc.stop(bellStart + 0.5);
        }

        // Persian-style error sound - descending pattern
        function playErrorSound() {
            const now = audioContext.currentTime;

            // Descending "wrong" tones with Persian intervals
            const frequencies = [493.88, 440, 392]; // B, A, G - descending

            frequencies.forEach((freq, index) => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'triangle'; // Slightly harsher for error

                const startTime = now + index * 0.08;
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.15, startTime + 0.03);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.2);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.2);
            });
        }

        function normalizeChar(char) {
            // Accept ÿß for ÿ¢
            if (char === 'ÿß') return 'ÿ¢';
            return char;
        }

        function showError() {
            playErrorSound();

            const gameContainer = document.getElementById('game-container');
            gameContainer.classList.add('shake');

            errorWarning.style.display = 'block';

            setTimeout(() => {
                gameContainer.classList.remove('shake');
                errorWarning.style.display = 'none';
            }, 800);
        }

        function initGame() {
            currentWordIndex = 0;
            showWord();
            
            // Ensure the body is focused so keyboard events work
            document.body.focus();
        }

        function showWord() {
            currentWord = words[currentWordIndex];
            typedText = '';
            updateWordDisplay();
            updateProgress();
        }

        function updateWordDisplay() {
            const correctPart = currentWord.substring(0, typedText.length);
            let remainingPart = currentWord.substring(typedText.length);
            
            // Check if current typing is correct so far
            const isCorrectSoFar = currentWord.startsWith(typedText);
            
            let html = '';
            if (typedText.length > 0) {
                if (isCorrectSoFar) {
                    html += `<span class="letter correct">${correctPart}</span>`;
                } else {
                    // Show the correct part in green and incorrect part in red
                    let correctLength = 0;
                    for (let i = 0; i < Math.min(typedText.length, currentWord.length); i++) {
                        if (typedText[i] === currentWord[i]) {
                            correctLength++;
                        } else {
                            break;
                        }
                    }
                    if (correctLength > 0) {
                        html += `<span class="letter correct">${currentWord.substring(0, correctLength)}</span>`;
                    }
                    if (correctLength < typedText.length) {
                        html += `<span class="letter incorrect">${currentWord.substring(correctLength, typedText.length)}</span>`;
                    }
                    remainingPart = currentWord.substring(typedText.length);
                }
            }
            
            if (remainingPart) {
                html += `<span class="letter default">${remainingPart}</span>`;
            }
            
            wordDisplay.innerHTML = html;
        }

        function updateProgress() {
            progress.textContent = `⁄©ŸÑŸÖŸá ${currentWordIndex + 1} ÿßÿ≤ ${words.length}`;
        }

        function createConfetti() {
            const colors = ['#5dade2', '#52be80', '#48c9b0', '#5499c7', '#45b39d', '#4a6fa5'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                celebration.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function showSuccess() {
            playSuccessSound();

            const gameContainer = document.getElementById('game-container');
            gameContainer.classList.add('bounce');

            successMessage.style.display = 'block';
            createConfetti();

            setTimeout(() => {
                gameContainer.classList.remove('bounce');
            }, 1500);

            setTimeout(() => {
                successMessage.style.display = 'none';
                currentWordIndex++;

                if (currentWordIndex >= words.length) {
                    currentWordIndex = 0; // Reset to start
                }

                showWord();
            }, 2000);
        }

        document.addEventListener('keydown', function(e) {
            // Handle backspace
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (typedText.length > 0) {
                    typedText = typedText.slice(0, -1);
                    updateWordDisplay();
                }
                return;
            }
            
            // Handle regular characters
            if (e.key.length === 1) {
                e.preventDefault();
                
                // Get the expected character at current position
                const expectedChar = currentWord[typedText.length];
                const normalizedTypedChar = normalizeChar(e.key);
                const normalizedExpectedChar = normalizeChar(expectedChar);
                
                // Check if the typed character matches the expected character
                if (normalizedTypedChar === normalizedExpectedChar) {
                    // Correct character - advance cursor
                    typedText += expectedChar; // Use the original expected character to maintain word integrity
                    updateWordDisplay();
                    
                    // Check if word is completed correctly
                    if (typedText === currentWord) {
                        showSuccess();
                    }
                } else {
                    // Incorrect character - show error and don't advance cursor
                    showError();
                }
            }
        });

        // Initialize the game
        initGame();

        // Ensure focus when page loads
        window.addEventListener('load', function() {
            document.body.focus();
        });

        // Re-focus if user clicks somewhere
        document.addEventListener('click', function() {
            document.body.focus();
        });

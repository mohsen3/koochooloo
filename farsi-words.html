                   char === '\u2009' || char === '\u202F' || /\s/.test(char);

        // Remove all spaces from a string for comparison
        function removeSpaces(str) {
            return str.replace(/[\s\u200C\u00A0\u2009\u202F]/g, '');
        }

        function normalizeChar(char) {
            // Accept ÿß for ÿ¢
            if (char === 'ÿß') return 'ÿ¢';
            // Normalize all space types to regular space
            if (isAnySpace(char)) return ' ';
            return char;
        }

        function showError() {
            // Removed error sound - visual feedback only

            const gameContainer = document.getElementById('game-container');
            gameContainer.classList.add('shake');

            errorWarning.style.display = 'block';

            setTimeout(() => {
                gameContainer.classList.remove('shake');
                errorWarning.style.display = 'none';
            }, 800);
        }

        function initGame() {
            currentWordIndex = 0;
            showWord();
            
            // Ensure the body is focused so keyboard events work
            document.body.focus();
        }

        function showWord() {
            currentWord = words[currentWordIndex];
            typedText = '';
            updateWordDisplay();
            updateProgress();
        }

        function updateWordDisplay() {
            const correctPart = currentWord.substring(0, typedText.length);
            let remainingPart = currentWord.substring(typedText.length);
            
            // Check if current typing is correct so far
            const isCorrectSoFar = currentWord.startsWith(typedText);
            
            let html = '';
            if (typedText.length > 0) {
                if (isCorrectSoFar) {
                    html += `<span class="letter correct">${correctPart}</span>`;
                } else {
                    // Show the correct part in green and incorrect part in red
                    let correctLength = 0;
                    for (let i = 0; i < Math.min(typedText.length, currentWord.length); i++) {
                        if (typedText[i] === currentWord[i]) {
                            correctLength++;
                        } else {
                            break;
                        }
                    }
                    if (correctLength > 0) {
                        html += `<span class="letter correct">${currentWord.substring(0, correctLength)}</span>`;
                    }
                    if (correctLength < typedText.length) {
                        html += `<span class="letter incorrect">${currentWord.substring(correctLength, typedText.length)}</span>`;
                    }
                    remainingPart = currentWord.substring(typedText.length);
                }
            }
            
            if (remainingPart) {
                html += `<span class="letter default">${remainingPart}</span>`;
            }
            
            wordDisplay.innerHTML = html;
        }

        function updateProgress() {
            progress.textContent = `⁄©ŸÑŸÖŸá ${currentWordIndex + 1} ÿßÿ≤ ${words.length}`;
        }

        function createConfetti() {
            const colors = ['#ff6b9d', '#ffa45b', '#ffd93d', '#6bcf7f', '#4fa3d1', '#ff9ff3'];

            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                celebration.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function showSuccess() {
            playSuccessSound();

            const gameContainer = document.getElementById('game-container');
            gameContainer.classList.add('bounce');

            successMessage.style.display = 'block';
            createConfetti();

            setTimeout(() => {
                gameContainer.classList.remove('bounce');
            }, 1500);

            setTimeout(() => {
                successMessage.style.display = 'none';
                currentWordIndex++;

                if (currentWordIndex >= words.length) {
                    currentWordIndex = 0; // Reset to start
                }

                showWord();
            }, 2000);
        }

        document.addEventListener('keydown', function(e) {
            // Handle backspace
            if (e.key === 'Backspace') {
                e.preventDefault();
                if (typedText.length > 0) {
                    typedText = typedText.slice(0, -1);
                    updateWordDisplay();
                }
                return;
            }

            // Handle regular characters
            if (e.key.length === 1) {
                e.preventDefault();

                // Get the expected character at current position
                let expectedChar = currentWord[typedText.length];
                const normalizedTypedChar = normalizeChar(e.key);
                const normalizedExpectedChar = normalizeChar(expectedChar);

                // If user typed a space and the expected character is a space, accept it
                if (isAnySpace(e.key) && isAnySpace(expectedChar)) {
                    typedText += expectedChar;
                    updateWordDisplay();

                    // Check if word is completed correctly
                    if (typedText === currentWord) {
                        showSuccess();
                    }
                    return;
                }

                // If user typed a non-space but expected a space, skip the space(s)
                if (!isAnySpace(e.key) && isAnySpace(expectedChar)) {
                    // Skip all consecutive spaces in the word
                    let nextPos = typedText.length;
                    while (nextPos < currentWord.length && isAnySpace(currentWord[nextPos])) {
                        typedText += currentWord[nextPos];
                        nextPos++;
                    }

                    // Now check if the typed character matches the next non-space character
                    expectedChar = currentWord[typedText.length];
                    if (expectedChar && normalizedTypedChar === normalizeChar(expectedChar)) {
                        typedText += expectedChar;
                        updateWordDisplay();

                        // Check if word is completed correctly
                        if (typedText === currentWord) {
                            showSuccess();
                        }
                        return;
                    } else if (!expectedChar) {
                        // We've reached the end
                        updateWordDisplay();
                        if (typedText === currentWord) {
                            showSuccess();
                        }
                        return;
                    } else {
                        // Wrong character after skipping spaces
                        // Undo the space skipping
                        typedText = typedText.substring(0, typedText.length - nextPos + typedText.length - (nextPos - typedText.length));
                        showError();
                        return;
                    }
                }

                // Normal character matching (both non-space or user typed space when not expected)
                if (normalizedTypedChar === normalizedExpectedChar) {
                    // Correct character - advance cursor
                    typedText += expectedChar; // Use the original expected character to maintain word integrity
                    updateWordDisplay();

                    // Check if word is completed correctly
                    if (typedText === currentWord) {
                        showSuccess();
                    }
                } else {
                    // Incorrect character - show error and don't advance cursor
                    showError();
                }
            }
        });

        // Initialize the game
        initGame();

        // Ensure focus when page loads
        window.addEventListener('load', function() {
            document.body.focus();
        });

        // Re-focus if user clicks somewhere
        document.addEventListener('click', function() {
            document.body.focus();
        });
    </script>
